[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hashcrack-tool"
version = "1.3.3"
description = "A tool for cracking any hash supported by Hashcat"
authors = [
    {name = "ente0"}
]
license = { file = "LICENSE" }
requires-python = ">=3.6"
keywords = ["hash cracking", "password cracking", "hashcat"]
dependencies = [
    "hashcat",
    "termcolor"
]

[project.entry-points."console_scripts"]
hashcrack = "hashCrack.hashCrack:main"

[tool.setuptools.package-data]
"hashCrack" = [
    "scripts/linux/*.py",
    "scripts/windows/*.py"
]

[project.urls]
Homepage = "https://github.com/ente0v1/hashCrack"
Issues = "https://github.com/ente0v1/hashCrack/issues"
