[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pystatusbar"
version = "0.0.4"
authors = [
  { name="Lukas Wedi"},
]
description = "Python package to easily create a statusbar that can be modified and expanded with pythons formatted strings"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lukaswd/statusbar"
Issues = "https://github.com/lukaswd/statusbar/issues"