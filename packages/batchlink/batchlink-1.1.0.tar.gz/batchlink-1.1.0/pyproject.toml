[project]
name = "batchlink"
dynamic = []
description = "Batch link files without modifying original files."
authors = [
    { name = "Jax Young", email = "jaxvanyang@gmail.com" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "batch-link",
    "batch-rename",
    "auto-rename",
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
version = "1.1.0"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/jaxvanyang/batchlink"
Repository = "https://github.com/jaxvanyang/batchlink.git"
Issues = "https://github.com/jaxvanyang/batchlink/issues"

[project.scripts]
batchlink = "batchlink.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/batchlink/__init__.py"

[tool.pylint."messages control"]
disable = [
    "too-many-arguments",
]

[tool.isort]
line_length = 88
