[tool.poetry]
name = "mlipx"
version = "0.1.1"
description = "machine-learned interatomic potential tools"
authors = ["Fabian Zills <fabian.zills@web.de>", "Sandip De <sandip.de@basf.com>", "Sheena Agarwal <sheena.a.agarwal@basf.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4"
zntrack = "0.8.0a8"
ase = "^3"
typer = "^0"
plotly = "^5"
zndraw = "^0.5.2"
znh5md = "^0.3.6"
lazy-loader = "^0.4"
platformdirs = "3.10"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7"
pytest = "^8"
pre-commit = "^4.0.1"
mp-api = "^0.42.2"
rdkit2ase = "^0.1.4"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinxcontrib-mermaid = "^1.0.0"
sphinx-hoverxref = "^1.4.1"
sphinxcontrib-bibtex = "^2.6.3"
sphinx-copybutton = "^0.5.2"
furo = "^2024.8.6"
sphinxcontrib-video = "^0.2.1"
jupyter-sphinx = "^0.5.3"
sphinx-design = "^0.6.1"
nbsphinx = "^0.9.5"

[tool.poetry.group.hotfix.dependencies]
rdkit = "2024.3.2"


[tool.poetry.scripts]
mlipx = "mlipx.cli.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.codespell]
ignore-words-list = "basf"
skip = "*.svg,*.lock"

[tool.ruff.lint]
select = ["I", "F", "E", "C", "W"]
