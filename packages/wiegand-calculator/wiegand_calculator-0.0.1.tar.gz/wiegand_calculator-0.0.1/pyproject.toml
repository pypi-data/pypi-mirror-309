[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wiegand_calculator"
version = "0.0.1"
authors = [
  { name="Ron Olson", email="tachoknight@gmail.com" },
]
description = "A simple converter for Wiegand data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication", 
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tachoknight/wiegand-calculator/tree/master/python"
Issues = "https://github.com/tachoknight/wiegand-calculator/issues"