[project]
name = "monzo_api_wrapper"
version = "v0.1.1"
description = "Wrapper for monzo-api package to fetch Monzo transactions and store them in a database."
authors = [{ name = "Elias Benaddou Idrissi", email = "e.benaddou@hey.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=2.2.3",
    "sqlalchemy>=2.0.36",
    "loguru>=0.7.2",
    "monzo-api>=1.1.0",
    "numpy>=1.26.4",
]

[project.urls]
Homepage = "https://eliasbenaddou.github.io/monzo-api-wrapper/"
Repository = "https://github.com/eliasbenaddou/monzo-api-wrapper"
Documentation = "https://eliasbenaddou.github.io/monzo-api-wrapper/"

[tool.uv]
dev-dependencies = [
    "pytest>=7.2.0",
    "pre-commit",
    "deptry>=0.20.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.7.3",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "pandas-stubs>=2.2.2.240807",
    "sqlalchemy-stubs>=0.4",
    "loguru-mypy>=0.0.4",
    "doq>=0.10.0",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


[tool.mypy]
files = ["src/monzo_api_wrapper"]
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["src/tests"]

[tool.ruff]
target-version = "py39"
line-length = 100
fix = true

[tool.ruff.lint]
pydocstyle.convention = "google"
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
    # docstrings
    "D",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # docstrings blank line spacing
    "D205",
    # Missing docstring in public module
    "D100",
    # Missing docstring in public package
    "D104",
]

[tool.ruff.lint.per-file-ignores]
"src/tests/*" = ["S101", "D103"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src/monzo_api_wrapper"]

[tool.doq]
formatter = "google"

[tool.docformatter]
recursive = true
wrap-summaries = 88
wrap-descriptions = 81
blank = true

[tool.deptry]
ignore_notebooks = true
known_first_party = ["monzo_api_wrapper"]
