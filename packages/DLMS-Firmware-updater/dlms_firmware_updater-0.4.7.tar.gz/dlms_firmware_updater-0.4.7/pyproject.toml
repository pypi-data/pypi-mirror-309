[build-system]
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
DLMSFirmwareUpdater = ["*.toml", "*.dat", "*.typ"]
#exclude = ["test*", "dummy"]  # alternatively: `exclude = ["additional*"]`
#namespaces = false

[project]
name = "DLMS_Firmware_updater"
version = "0.4.7"
authors = [
    {name="Serj Kotilevski", email="youserj@outlook.com"}
]
dependencies = [
    "DLMS_SPODES_client >= 0.13.9, <0.14",
    "DLMS-SPODES-communications >= 1.4.8, <1.5",
    "pyinstaller >= 6.2",
    "build >= 1.2.1"
]
description="dlms-spodes"
readme = "README.md"
requires-python = ">=3.12"
keywords=["dlms", "spodes", "client", "firmware", "update"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/youserj/DLMSFirmwareUpdater_project"

[project.scripts]
DLMSFirUp = "DLMSFirmwareUpdater.main:main"
