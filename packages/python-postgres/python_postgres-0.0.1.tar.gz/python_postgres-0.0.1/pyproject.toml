[tool.poetry]
name = "python-postgres"
version = "0.0.1"
description = "Python Postgres aims to provide the simplest way to interact with PostgreSQL databases."
authors = ["Vinzenz Klass <vinzenz.klass@ba.valantic.com>"]
readme = "README.md"
keywords = ["python-postgres", "postgres"]

[tool.poetry.dependencies]
python = ">=3.10.4"
pydantic = ">=2.7.2,<3.0.0"
psycopg = { version = ">=3.0.0,<4.0.0", extras = ["pool"] }

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.0"
pre-commit = "^4.0.1"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-xdist = "^3.6.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.41"
mkdocstrings = { extras = ["python"], version = "^0.26.2" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 100
fix = true
target-version = "py312"

[tool.ruff.format]
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = ["E", "F", "B", "I"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
pythonpath = "anaplan_sdk/"
testpaths = [
    "tests",
]
