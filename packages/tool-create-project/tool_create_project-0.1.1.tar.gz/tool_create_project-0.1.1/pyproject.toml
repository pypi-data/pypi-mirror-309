[project]
name = "tool-create-project"
version = "0.1.1"
description = "CLI tool to create projects in configured locations"
readme = "README.md"
authors = [
    { name = "Eyal Levin", email = "eyalev@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.13.1",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
]

[project.scripts]
tool-create-project = "tool_create_project.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
debug = [
    "ipython>=8.29.0",
]
