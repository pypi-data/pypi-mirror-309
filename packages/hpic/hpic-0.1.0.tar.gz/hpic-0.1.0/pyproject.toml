[project]
name = "hpic"
version = "0.1.0"
description = "use playwright to render html page into pictures."
authors = [
    { name = "Kyoku", email = "kyokukong@outlook.com" },
]
dependencies = [
    "jinja2>=3.1.4",
    "playwright>=1.48.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
