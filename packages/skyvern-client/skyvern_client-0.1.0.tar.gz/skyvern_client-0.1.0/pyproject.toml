[tool.poetry]
name = "skyvern-client"
version = "0.1.0"
description = "A lightweight Python client for Skyvern"
authors = ["Eli Lucherini <elucherini@conviva.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "skyvern-client"}]

[tool.poetry.dependencies]
python = "^3.12"
litellm = "^1.52.9"
google-cloud-aiplatform = "^1.72.0"
pytest = "^8.3.3"
python-dotenv = "^1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
