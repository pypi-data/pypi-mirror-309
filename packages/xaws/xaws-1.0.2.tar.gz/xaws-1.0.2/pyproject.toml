[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'xaws'
description = "Library for encrypting/decrypting files using AWS KMS"
readme = 'README.md'
requires-python = '>= 3.6'
dependencies = [
	'boto3~=1.12',
	'M2Crypto~=0.35',
	'pyasn1~=0.4',
]
maintainers = [
	{name = 'ISET, California State University San Bernardino', email = 'iset-ops@csusb.edu'}
]
dynamic = ['version']

[project.urls]
Repository = 'https://bitbucket.org/csusb/python-xaws'

[project.scripts]
xaws-encrypt = 'xaws.command:encrypt'
xaws-decrypt = 'xaws.command:decrypt'

[tool.hatch.version]
path = 'VERSION'
pattern = '(?P<version>.+)'

[tool.hatch.build.targets.sdist]
exclude = [
  'Dockerfile',
  'compose.yaml',
  'Makefile',
]
