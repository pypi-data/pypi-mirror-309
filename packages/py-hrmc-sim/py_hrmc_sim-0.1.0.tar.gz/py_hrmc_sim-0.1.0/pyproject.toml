[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-hrmc-sim"
version = "0.1.0"
description = ""
readme = "README.md"
authors = [{ name = "Thomas Nicholas", email = "tcnicholas@me.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["chemistry", "total scattering", "monte carlo"]
dependencies = [
    "ase",
    "numba",
    "numpy",
    "pylammpsmpi",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/tcnicholas/py-hrmc"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/py_hrmc/__init__.py" = ["{version}"]

[tool.ruff]
include = ["src/**/*.py"]
line-length = 80
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
fixable = ["ALL"]
unfixable = []
ignore = ["SIM300", "E402", "E703", "B017", "I001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "\\.\\.\\.",
]