[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "elegen"
version = "0.0.1"
authors = [
  { name="Wesley Kuhron Jones" },
]
description = "For generating elevation and other data on a lattice, for worldbuilding or other purposes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Kuhron/elegen"
Issues = "https://github.com/Kuhron/elegen/issues"
