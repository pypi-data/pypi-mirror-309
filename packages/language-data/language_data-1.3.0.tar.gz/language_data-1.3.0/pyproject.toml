[project]
name = "language_data"
description = "Supplementary data about languages used by the langcodes module"
authors = [{name = "Elia Robyn Speer", email = "rspeer@arborelia.net"}]
maintainers = [{name = "Georg Krause", email = "mail@georg-krause.net"}]
readme = "README.md"
dynamic = ["version"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "marisa-trie >= 1.1.0"
]

[project.optional-dependencies]
test = [
  'pytest',
  'pytest-cov'
]
build = [
  'build',
  'twine'
]

[project.urls]
Homepage = "https://github.com/georgkrause/language_data"
Repository = "https://github.com/georgkrause/language_data"
Issues = "https://github.com/georgkrause/language_data/issues"

[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
