[tool.poetry]
name = "openshootingsolutions-remote"
version = "0.0.2"
description = "OSS remote package"
authors = ["Arnoud Stolk"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [
    {include="oss/remote", from="src/oss-remote"},
]

[tool.poetry.scripts]
oss_remote = 'oss.remote.bin.remote:cli'

[tool.poetry.dependencies]
python = "^3.12"
keyboard = "^0.13.5"
pika = "^1.3.2"
pydantic = "^2.9.2"
openshootingsolutions-core = "^0.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
ruff = "^0.4.5"
mypy = "^1.10.0"
pylint = "^3.2.2"
isort = "^5.13.2"
pyright = "^1.1.364"
pydocstyle = "^6.3.0"
bandit = "^1.7.8"
flake8 = "^7.0.0"

#[tool.poetry.group.localdev.dependencies]
#openshootingsolutions-core = {path = "../oss-core", develop=true}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.bandit]
exclude_dirs = [".venv", "dist", "build"]

[tool.black]
line-length = 120
target-version = ['py312']

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.mypy]
exclude = [".venv", "dist", "build"]
disable_error_code = ["import-untyped"]
mypy_path = "src"

[tool.pydocstyle]
convention = "google"

[tool.pylint.messages_control]
max-args = 7
max-line-length = 120

[tool.pyright]
reportMissingImports = true

[tool.ruff]
lint.ignore = ['E501']
line-length = 120