[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aurora-solar-readonly-client"
version = "0.1.0"
authors = [
    { name="Paul Gill", email="pkgill@gmail.com" },
]
description = "A Python client for **READ-ONLY** methods in the Aurora Solar API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aurora_client"]

[tool.hatch.build.targets.sdist]
packages = ["src/aurora_client"]
