exclude = [
    "**/__pycache__",
    "**/tests",
    "build",
    "dist",
    "docs",
    "tach.egg-info",
]
source_roots = [
    "python",
]
exact = true
forbid_circular_dependencies = true
use_regex_matching = false

[[modules]]
path = "tach"
depends_on = []
strict = true

[[modules]]
path = "tach.__main__"
strict = true
depends_on = [
    { path = "tach.start" },
]

[[modules]]
path = "tach.cache"
strict = true
depends_on = [
    { path = "tach" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.check_external"
depends_on = [
    { path = "tach.extension" },
]

[[modules]]
path = "tach.cli"
strict = true
depends_on = [
    { path = "tach" },
    { path = "tach.cache" },
    { path = "tach.check_external" },
    { path = "tach.extension" },
    { path = "tach.filesystem" },
    { path = "tach.icons" },
    { path = "tach.logging" },
    { path = "tach.mod" },
    { path = "tach.parsing" },
    { path = "tach.report" },
    { path = "tach.show" },
    { path = "tach.sync" },
    { path = "tach.test" },
]

[[modules]]
path = "tach.colors"
utility = true
depends_on = []
strict = true

[[modules]]
path = "tach.constants"
utility = true
depends_on = []
strict = true

[[modules]]
path = "tach.errors"
utility = true
depends_on = []
strict = true

[[modules]]
path = "tach.extension"
depends_on = []

[[modules]]
path = "tach.filesystem"
strict = true
depends_on = [
    { path = "tach.hooks" },
]

[[modules]]
path = "tach.filesystem.git_ops"
strict = true
depends_on = []

[[modules]]
path = "tach.hooks"
strict = true
depends_on = []

[[modules]]
path = "tach.icons"
depends_on = []
strict = true

[[modules]]
path = "tach.interactive"
strict = true
depends_on = [
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.logging"
strict = true
depends_on = [
    { path = "tach" },
    { path = "tach.cache" },
    { path = "tach.parsing" },
]

[[modules]]
path = "tach.mod"
strict = true
depends_on = [
    { path = "tach.filesystem" },
    { path = "tach.interactive" },
    { path = "tach.parsing" },
]

[[modules]]
path = "tach.parsing"
strict = true
depends_on = [
    { path = "tach.extension" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.pytest_plugin"
depends_on = [
    { path =  "tach.filesystem" },
    { path =  "tach.filesystem.git_ops" },
    { path =  "tach.extension" },
    { path =  "tach.parsing" },
]

[[modules]]
path = "tach.report"
strict = true
depends_on = [
    { path = "tach.extension" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.show"
strict = true
depends_on = [
    { path = "tach.extension" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.start"
strict = true
depends_on = [
    { path = "tach.cli" },
]

[[modules]]
path = "tach.sync"
strict = true
depends_on = [
    { path = "tach.extension" },
    { path = "tach.filesystem" },
]

[[modules]]
path = "tach.test"
strict = true
depends_on = []

[[modules]]
path = "tach.utils"
utility = true
depends_on = []

[cache]
file_dependencies = [
    "python/tests/**",
    "src/*.rs",
]

[external]
exclude = [
    "pytest",
    "pydot",
    "eval_type_backport",
]

[rules]
unused_ignore_directives = "error"
