package:
  name: cosmotool
  version: "1.3.0"

source:
  git_rev: a86c9a8
  git_url: https://bitbucket.org/glavaux/cosmotool

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp                            # [osx]
    - libgomp                                # [linux]

  host:
    - python
    - pip
    - numpy
    - pkgconfig
    - numexpr
    - cython
    - healpy
    - cffi
    - pyfftw
    - gsl {{ gsl }}
    - h5py
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - healpy
    - numexpr
    - cffi
    - pyfftw
    - h5py
    - {{ pin_compatible('gsl') }}
    - llvm-openmp

test:
  imports:
    - cosmotool
  requires:
    - pip

about:
  home: https://bitbucket.org/glavaux/cosmotool
