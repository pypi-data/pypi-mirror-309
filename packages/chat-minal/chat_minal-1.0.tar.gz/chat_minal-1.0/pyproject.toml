[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chat-minal"
version = "1.0"
authors = [
  { name="Nonthachai Plodthong", email="nplodthong@myseneca.ca" },
]
description = "Chat Completion running on CLI using Language, support OpenAI and Groq"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fadingNA/chat-completion-api"
Issues = "https://github.com/fadingNA/chat-completion-api/issues"

[tool.setuptools.packages.find]
where = ['app']

