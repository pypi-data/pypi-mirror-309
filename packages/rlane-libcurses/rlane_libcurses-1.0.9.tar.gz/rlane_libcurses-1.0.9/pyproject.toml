[project]
name = "rlane-libcurses"
version = "1.0.9"
description = "Curses based boxes, menus, loggers"
authors = [
    { name = "Russel Lane", email = "russel@rlane.com" },
]
readme = "README.md"
keywords = [
    "curses",
    "python",
    "xterm-256color",
    "mouse",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.2",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/russellane/libcurses"

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.10.0",
    "flake8-bugbear>=24.10.31",
    "flake8-pydocstyle>=0.2.4",
    "flake8-pylint>=0.2.1",
    "flake8-pytest-style>=2.0.0",
    "flake8-simplify>=0.21.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
]

[tool.black]
line-length = "97"

[tool.isort]
line_length = "97"
profile = "black"

[tool.pylint.format]
max-line-length = "97"

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
fail-on = [
    "I0021",
]
good-names = [
    "x",
    "y",
    "b",
    "c",
    "w",
    "hi",
    "lo",
    "fg",
    "bg",
    "bw",
    "ul",
    "ur",
    "ll",
    "lr",
    "tf",
    "rf",
    "bf",
    "lf",
    "c1",
    "c2",
    "c3",
    "a",
    "d",
    "e",
    "g",
    "h",
    "i",
]

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D105",
    "D202",
]

[tool.mypy]
strict = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
