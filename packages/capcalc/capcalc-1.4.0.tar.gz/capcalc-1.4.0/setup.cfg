[bdist_wheel]
universal = 1

[metadata]
description_file = README.md

[versioneer]
vcs = git
style = pep440
versionfile_source = capcalc/_version.py
versionfile_build = capcalc/_version.py
tag_prefix = v
parentdir_prefix = 

[flake8]
max-line-length = 99
exclude = 
	*build/
	_version.py
putty-ignore = 
	*/__init__.py : +F401
ignore = 
	E203
	E402
	E501
	E722
	W503

[egg_info]
tag_build = 
tag_date = 0

