[tool.poetry]
name = "jackson_easy_api"
version = "0.1.2"
description = "A FastAPI project generator"
authors = ["jacksonsr451 <jacksonsr451@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.36"
alembic = "^1.14.0"
psycopg2-binary = "^2.9.10"
python-decouple = "^3.8"
pytest = "^8.3.3"

[tool.poetry.dev-dependencies]
setuptools = "^75.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
