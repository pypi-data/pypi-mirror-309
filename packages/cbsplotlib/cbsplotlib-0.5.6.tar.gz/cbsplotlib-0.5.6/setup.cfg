[metadata]
name = cbsplotlib
description = Frontend to matplotlib to create pictures in the CBS corporate identity
author = Eelco van Vliet
author_email = EVLT@cbs.nl
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	matplotlib
	numpy
	pandas
	seaborn

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	pre-commit
	twine
	black
	tox
	wheel
	setuptools
	pytest
	pytest-cov
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	highcharts_html_viewer = cbsplotlib.htmlviewer:run

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = cbsplotlib
extensions = 

[egg_info]
tag_build = 
tag_date = 0

