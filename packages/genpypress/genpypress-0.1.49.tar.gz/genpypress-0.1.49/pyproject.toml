[tool.poetry]
name = "genpypress"
version = "0.1.49"
description = "Set of tools and utilities connected with press code generator."
authors = ["Jan Herout <jan.herout@gmail.com>"]
license = "MIT"
packages = [
    { include = "genpypress", from = "src" }, 
]

# -----------------------------------
# readme
# -----------------------------------
readme = "readme.md"

# -----------------------------------
# https://pypi.org/classifiers/
# -----------------------------------
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Database",
    "Intended Audience :: Developers",
]





[tool.poetry.scripts]
ph = 'genpypress.ph:main'


[tool.poetry.dependencies]
python = "^3.10"
attrs = "^22.2.0"
cattrs = "^22.2.0"
rich = "^13.3.3"
#python-gitlab = "^3.14.0"
typer = {extras = ["rich"], version = "^0.12.5"}
loguru = "^0.7.2"
teradatasql = "^20.0.0.16"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
pytest = "^7.2.1"
flake8-mutable = "^1.2.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = ".git, .venv, __pycache__"

