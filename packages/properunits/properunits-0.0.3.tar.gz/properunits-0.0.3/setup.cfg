[metadata]
name = properunits
version = 0.0.3
author = Angel Yanguas-Gil
author_email = angel.yanguas@gmail.com
description = A simple framework to work with physical magnitudes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/anglyan/properunits.git
project_urls = 
	Bug Tracker = https://github.com/anglyan/properunits/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

