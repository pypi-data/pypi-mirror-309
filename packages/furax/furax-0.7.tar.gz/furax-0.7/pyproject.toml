[build-system]
build-backend = 'setuptools.build_meta'
requires = [
    'setuptools==69.2.0',
    'setuptools_scm[toml]>=6.2',
    'wheel',
]

[project]
name = 'furax'
authors = [
    {name = 'Pierre Chanial', email = 'chanial@apc.in2p3.fr'},
]
maintainers = [
    {name = 'Pierre Chanial', email = 'chanial@apc.in2p3.fr'},
]
description = 'Operators and solvers for high-performance computing.'
readme = 'README.md'
keywords = [
    'scientific computing',
]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering',
]
requires-python = '>=3.10'
license = {file = 'LICENSE'}
dependencies = [
    'jaxtyping',
    'healpy>=0.16.6',
    'jax-healpy',
    'jax-dataclasses',
    'lineax',
    'numpy',
    'scipy',
    'typing-extensions; python_version < "3.11"',
    'matplotlib',
]
dynamic = ['version']

[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-cov',
    'pytest-mock',
    'setuptools_scm',
    'beartype',
]

[project.urls]
homepage = 'https://scipol.in2p3.fr'
repository = 'https://github.com/CMBSciPol/furax'

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'except ImportError:',
    'raise NotImplementedError',
    'if typing.TYPE_CHECKING:',
]
show_missing = true
skip_covered = true

[[tool.mypy.overrides]]
module = [
    'healpy',
    'jax_healpy',
    'lineax',
    'scipy.stats.sampling'
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# addopts = '-ra --cov=furax --jaxtyping-packages=furax,beartype.beartype(conf=beartype.BeartypeConf(strategy=beartype.BeartypeStrategy.On))'
addopts = '-s -ra'
testpaths = [
    'tests',
]
markers = [
    "slow: mark test as slow.",
]

#[tool.setuptools]
#packages = ['src/furax']

[tool.setuptools_scm]
version_scheme = 'post-release'
fallback_version = '0.0.0'

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    # pycodestyle
    'E',
    # pyflakes
    'F',
    # pyupgrade
    'UP',
    # flake8-debugger
    'T10',
]
ignore = ['E203', 'E731', 'E741', 'F722']

[tool.ruff.lint.per-file-ignores]
"src/furax/_base/core.py" = ['E743']
"src/furax/landscapes.py" = ['UP007']

[tool.ruff.format]
quote-style = 'single'
