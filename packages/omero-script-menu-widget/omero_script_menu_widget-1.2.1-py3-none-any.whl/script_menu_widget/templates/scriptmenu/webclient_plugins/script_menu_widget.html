<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts Menu Widget</title>
    <link rel="stylesheet" type="text/css" href="/static/scriptmenu/css/pretty_buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/scriptmenu/css/style.css" id="scripts-menu-styles">
    <link rel="stylesheet" type="text/css" href="/static/scriptmenu/css/scrip_cards_color.css">
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/scriptmenu/js/remove_ugly_buttons.js"></script>
    <script src="/static/scriptmenu/js/color_me.js"></script>
    <script src="/static/scriptmenu/js/script_menu.js"></script>
    <script src="/static/scriptmenu/js/search_scripts.js"></script>
    <script src="/static/scriptmenu/js/main.js"></script>
    <style>
        #scripts-menu #scripts-menu-draggable {
            display: none; /* Hide the widget by default */
        }
    </style>
</head>
<body>
    <div id="scripts-menu">
        <div id="scripts-menu-draggable" class="scripts-menu-ui-widget-content" data-url="{% url 'list_scripts' %}" style="display: none;">
            <div class="scripts-menu-window-header scripts-menu-ui-widget-header">
                <div class="scripts-menu-title-container">
                    <img src="/static/scriptmenu/img/script-text-play.svg" alt="Script Icon" class="scripts-menu-script-icon">
                    <span class="scripts-menu-window-title">Scripts Menu</span>
                </div>
                <div class="scripts-menu-window-controls">
                    <button class="scripts-menu-maximize-btn" aria-label="Maximize">□</button>
                    <button class="scripts-menu-close-btn" aria-label="Close">×</button>
                </div>
            </div>
            <div class="scripts-menu-tabs" id="scripts-menu-tabContainer">
                <form id="searchForm" action="#" method="get" onsubmit="return false;">
                    <input type="text" id="scripts-menu-searchBar" placeholder="Search scripts..." aria-label="Search scripts" autocomplete="on" name="script-search">
                </form>
                <button id="scripts-menu-uploadButton" class="scripts-menu-upload-button" data-url="{% url 'script_upload' %}" aria-label="Upload new script">Upload script</button>
                <!-- Tabs will be dynamically inserted here -->
            </div>
            <div id="scripts-menu-tabContent">
                <!-- Tab content will be dynamically inserted here -->
            </div>
            <div id="scripts-menu-searchResults" style="display: none;">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
