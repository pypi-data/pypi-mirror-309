[project]
name = 'relationalai'
version = '0.2.12'
description = 'RelationalAI Library and CLI'
readme="docs/pypi/README.md"
authors = [
    { name="RelationalAI", email="support@relational.ai" },
]
requires-python = ">= 3.10"
dependencies = [
    "snowflake-connector-python[secure-local-storage]",
    "rai-sdk>=0.7.5",
    "rich",
    "nicegui",
    "numpy",
    "pandas",
    "colorama",
    "inquirerpy",
    "click",
    "gravis",
    "bytecode",
    "toml",
    "tomlkit",
    "requests",
    "pyarrow",
    "websockets",
    "aiohttp",
]
[project.optional-dependencies]
dev = [
    "pytest",
    "hypothesis",
    "faker",
    "argcomplete",
    "watchdog",
    "hupper",
    "prompt_toolkit",
    "build",
    "pytest-snapshot",
    "ruff",
    "pexpect",
    "ddtrace",
    "coverage",
    "pytest-cov",
]

[project.scripts]
rai = "relationalai.tools.cli:cli"
rai-dev = "relationalai.tools.dev:cli"
gentest = "gentest.cli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/relationalai", "src/gentest", "src/testutil"]
