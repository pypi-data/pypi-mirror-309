{% extends league_base %}
{% block title %}Manage Game Management{% endblock %}
{% block main_content %}
    <h1 class="bg-danger">{{ game.away }} @ {{ game.home }}</h1>
    <p>
        Week {{ game.gameset.sequence }} &middot; {{ game.start_time }}
    </p>
    {% load django_bootstrap5 %}
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
