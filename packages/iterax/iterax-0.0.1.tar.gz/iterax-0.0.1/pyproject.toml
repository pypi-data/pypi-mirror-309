[project]
name = "iterax"
version = "0.0.1"
authors = [
  { name="James Thornton", email="jamestomthornton@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jtt94/iterax"
Issues = "https://github.com/jtt94/iterax/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"