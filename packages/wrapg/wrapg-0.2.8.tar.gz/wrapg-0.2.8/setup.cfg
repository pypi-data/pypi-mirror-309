[metadata]
name = wrapg
version = 0.2.8
author = jturnercode
author_email = jturner.code@gmail.com
description = Wrapper around psycopg3 using easy functions to interact with postgres.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jturnercode/wrapg
project_urls = 
	Bug Tracker = https://github.com/jturnercode/wrapg/issues
	Source Code = https://github.com/jturnercode/wrapg
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10
	Topic :: Database

[options]
packages = find:
install_requires = 
	psycopg[binary]>=3.0.11
	pandas>=1.4.2
python_requires = >=3.10

[options.packages.find]
include = wrapg

[egg_info]
tag_build = 
tag_date = 0

