[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carasdk"
version = "0.12"
description = "Cara Application Framework"
authors = [
    { name = "Humanify Organization", email = "public@humanify.org" }
]
dependencies = [
    "protobuf>=5.27.3",
    "colorlog>=6.8.2",
    "uuid>=1.3.0",
    "pyzmq>=26.1.1",
    "pyyaml>=6.0.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["carasdk"]