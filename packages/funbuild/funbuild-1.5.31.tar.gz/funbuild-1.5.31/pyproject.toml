[project]
name = "funbuild"
version = "1.5.31"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "ruff>=0.6.9", "toml>=0.10.2", "uv>=0.4.21",]
[[project.authors]]
name = "farfun"
email = "farfarfun@qq.com"

[project.scripts]
funbuild = "funbuild.core:funbuild"

[tool.ruff]
indent-width = 4
line-length = 120

[tool.ruff.lint]
select = [ "I", "E", "W", "B", "F", "UP", "RUF", "PL",]
fixable = [ "I",]
ignore = [ "E501", "UP006", "UP007", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004",]
