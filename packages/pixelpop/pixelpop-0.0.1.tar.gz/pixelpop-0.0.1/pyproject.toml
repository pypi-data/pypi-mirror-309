[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pixelpop"
version = "0.0.1"
authors = [
    { name="Jack Heinzel", email="heinzelj@mit.edu" },
    { name="Matthew Mould", email="mattdmould@gmail.com" },
]
description = "Template for python packages"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mdmould/pixelpop"

