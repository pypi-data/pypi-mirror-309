[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "degais"
version = "1.4"
authors = [ { name = "José Luis Balcázar", email = "jose.luis.balcazar@upc.edu" }, ]
description = "Decomposing Gaifman Structures (again)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    ]
dependencies = [ "graphviz>=0.20.3" ]

[project.urls]
"Homepage" = "https://github.com/balqui/degais"
"Bug Tracker" = "https://github.com/balqui/degais/issues"

[project.scripts]
degais = "degais:run"
