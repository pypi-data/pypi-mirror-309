[project]
name = "pyapi-server"
version = "0.9.0"
description = "Lightweight API framework using an OpenAPI spec for routing and validation."
readme = "README.md"
authors = [
    { name = "Berislav Lopac", email = "berislav@lopac.net" },
]
requires-python = ">=3.9"
dependencies = [
    "PyYAML>=6.0.1",
    "openapi-core>=0.19.1",
    "starlette>=0.37.2",
    "jsonschema-path>=0.3.2",
    "stringcase>=1.2.0",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://pyapi-server.readthedocs.io"
documentation = "https://pyapi-server.readthedocs.io"
repository = "https://github.com/berislavlopac/pyapi-server"

[project.optional-dependencies]
uvicorn = [
    "uvicorn>=0.18.3",
]
docs = [
    "mkdocs>=1.3.0",
    "mkdocs-material>=9.5.17",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "pyapi/server/",
]

[tool.pdm.dev-dependencies]
dev = [
    "pipdeptree>=2.18.1",
]
checks = [
    "mypy>=0.942",
    "isort>=5.10.1",
    "ruff>=0.0.253",
]
tests = [
    "pytest>=7.1.1",
    "pytest-cov>=3.0.0",
    "pytest-spec>=3.2.0",
    "pytest-asyncio>=0.18.3",
    "requests>=2.27.1",
    "tox>=4.4.6",
    "tox-pdm>=0.6.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = [
    "pyapi/",
]
omit = [
    "*/tests/*",
]

[tool.coverage.report]
skip_covered = false
show_missing = true
fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "@abstract",
]

[tool.isort]
profile = "black"
line_length = 96
filter_files = true
force_alphabetical_sort_within_sections = true

[tool.ruff]
line-length = 96
output-format = "grouped"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "W",
    "F",
    "D",
    "N",
    "PLR",
    "PTH",
    "UP",
    "BLE",
    "B",
    "A",
    "C4",
    "DTZ",
    "PIE",
    "TRY",
    "PERF",
    "RUF",
    "S",
]
ignore = [
    "D107",
    "D203",
    "D211",
    "D212",
    "D401",
    "D407",
    "D413",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"tests/*" = [
    "D",
    "N802",
    "S101",
]
"example/*" = [
    "D",
]

[tool.mypy]
mypy_path = "pyapi/"
files = [
    "pyapi/",
]
ignore_missing_imports = true
