[project]
name = "testsolar-testtool-sdk-py2"
version = "0.4.7"
description = "Python2 SDK for TestSolar testtool"
authors = [
    { name = "asiazhang", email = "asiazhang2002@gmail.com" },
]
urls = { repository = "https://github.com/OpenTestSolar/testtool-sdk-python-py2" }
readme = "README.md"
requires-python = ">=2.7"
dependencies = [
    "enum34>=1.1.10",
    "simplejson>=3.19.3",
    "six>=1.16.0",
    'typing>=3.10;python_version<"3.5"',
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 2',
    'Programming Language :: Python :: 2.7',
    'Programming Language :: Python :: 3',
]
license = { text = "Apache License 2.0" }
keywords = [
    'testsolar'
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.uv]
dev-dependencies = [
    "pytest-cov>=4.1.0",
    "pytest>=7",
    "ruff>=0.7.4",
    "setuptools>=68.0.0",
]
