[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spark_jdbc_ingestor"
version = "1.0.1"
description = "A library to handle JDBC ingestion from a SQL database in a simple and efficient way."
readme = "README.md"
authors = [{ name = "Eduardo Franceschi", email = "eduardo.franceschi@databricks.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["spark", "jdbc", "ingestor", "ingestion"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/efranceschi/spark-jdbc-ingestor"

# Upload to pypi.org: python -m twine upload dist/*