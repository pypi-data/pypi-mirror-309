[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "json2dir"
version = "0.1.0"
authors = [
  { name="Usama", email="usamanazir13@gmail.com" },
]
description = "Convert JSON to directory structure and vice versa"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/themrsami/json2dir"
"Bug Tracker" = "https://github.com/themrsami/json2dir/issues"

[project.scripts]
json2dir = "json2dir.cli:main"
