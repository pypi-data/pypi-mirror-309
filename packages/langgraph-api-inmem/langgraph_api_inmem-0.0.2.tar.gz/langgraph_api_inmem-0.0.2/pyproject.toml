[tool.poetry]
name = "langgraph-api-inmem"
version = "0.0.2"
description = ""
authors = ["Will Fu-Hinthorn <will@langchain.dev>"]
readme = "README.md"
packages = [{ include = "langgraph_api" }]

[tool.poetry.dependencies]
python = "^3.9.0,<4.0"
langgraph = ">=0.2.52,<0.3.0"
langgraph-checkpoint = ">=2.0.5,<3.0"
langchain-core = ">=0.2.38,<0.4.0"
langsmith = ">=0.1.63"
orjson = ">=3.9.7"
httpx = ">=0.25.0"
tenacity = ">=8.0.0"
uvicorn = ">=0.26.0"
sse-starlette = ">=2.1.0"
uvloop = ">=0.18.0"
httptools = ">=0.5.0"
jsonschema-rs = ">=0.20.0"
croniter = ">=1.0.1"
structlog = ">=23.1.0"
pycurl = ">=7.45.0"
tornado = ">=6.4.0"

[tool.poetry.scripts]
langgraph-api-inmem = "langgraph_api.cli:main"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.2"
codespell = "^2.2.0"
pytest = "^8.3.3"
anyio = "^4.4.0"
pytest-watcher = "^0.4.2"
langgraph-cli = "^0.1.38"
langgraph-sdk = "^0.1.36"
langgraph-api-base = { path = "../langgraph-api-base", develop = true }
uvicorn = { extras = ["standard"], version = ">=0.29.0" }
pytest-repeat = "^0.9.3"
pytest-retry = "^1.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.select = ["E", "F", "UP", "B", "I"]
lint.ignore = ["E501", "B008"]
target-version = "py311"

[tool.pytest.ini_options]
# --strict-markers will raise errors on unknown marks.
# https://docs.pytest.org/en/7.1.x/how-to/mark.html#raising-errors-on-unknown-marks
#
# https://docs.pytest.org/en/7.1.x/reference/reference.html
# --strict-config       any warnings encountered while parsing the `pytest`
#                       section of the configuration file raise errors.
addopts = "--strict-markers --strict-config --durations=5 -vv"
