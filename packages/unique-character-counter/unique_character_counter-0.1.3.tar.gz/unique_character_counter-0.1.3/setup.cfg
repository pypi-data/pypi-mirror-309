[metadata]
name = unique_character_counter
version = 0.1.3
author = Andriy Povh
author_email = andriypovh1233@gmail.com
description = A project that calculates unique character counts with caching
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.foxminded.ua/povh_andriy/task_3_collection_framework
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	black==24.10.0
	coverage==7.6.4
	flake8==7.1.1
	pytest==8.3.3
python_requires = >=3.6

[options.packages.find]
where = src
include = collection, tests

[options.entry_points]
console_scripts = 
	unique-counter = collection.__main__:main
	run-tests = pytest:main

[egg_info]
tag_build = 
tag_date = 0

