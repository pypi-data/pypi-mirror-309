[project]
name = "semantic-syntax-tree"
version = "0.1.0"
description = "Tools for semantic search of Python codebases"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chromadb>=0.5.18",
    "libcst>=1.5.0",
    "pydantic>=2.9.2",
    "tqdm>=4.67.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
sync_repo = "semantic_syntax_tree.sync_repo:main"
