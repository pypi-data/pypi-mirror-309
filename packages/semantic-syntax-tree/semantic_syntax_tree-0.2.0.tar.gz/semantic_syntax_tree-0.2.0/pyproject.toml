[project]
name = "semantic-syntax-tree"
version = "0.2.0"
description = "Tools for semantic search of Python codebases"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chromadb>=0.5.18",
    "fastapi[standard]>=0.115.5",
    "libcst>=1.5.0",
    "pydantic>=2.9.2",
    "rich>=13.9.4",
    "typer>=0.13.1",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
sst = "semantic_syntax_tree.cli:app"
