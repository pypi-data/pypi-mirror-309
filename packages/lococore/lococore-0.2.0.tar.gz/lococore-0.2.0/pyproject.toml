[tool.poetry]
name = "lococore"
version = "0.2.0"
description = "LocoCore is a library that provides a base class for multilingual applications."
authors = ["drago-suzuki58 <dorasuzu58@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/drago-suzuki58/LocoCore"
keywords = ["json", "localization", "translation", "localisation", "multi-language"]
exclude = ["tests/*", "docs/*", "examples/*"]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"

[tool.poetry.urls]
"Issues" = "https://github.com/drago-suzuki58/LocoCore/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
