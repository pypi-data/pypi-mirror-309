[project]
name = "emporium"
version = "0.14.0"
description = "Abstraction around different types of file stores."
authors = [
    { name = "Marketing Engineering", email = "bart.frenk@groupm.com" },
]
dependencies = [
    "setuptools>=75.3.0",
    "boto3>=1.0.0,<3.0.0",
    "gcsfs>=0.4.0",
    "smart-open>=1.8",
]
requires-python = "==3.10.*"
readme = "README.md"
keywords = [
    "",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.com/greenhousegroup/ai/libraries/emporium/"

[project.optional-dependencies]
test = [
    "pyright>=1.1.388",
    "pytest>=8.3.3",
    "mock>=5.1.0",
    "faker>=30.8.2",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.1",
]

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest tests"
lint = "pyright src tests"
build-docs = "sphinx-build docs/source docs/build"

[tool.pdm.scripts.set-version]
shell = "pdm version $(git describe --tags | sed -n -r 's/v([^-]+).*/\\1/p')"

[tool.pdm.scripts.qa]
composite = [
    "test",
    "lint",
]
keep_going = true

[tool.pdm.package-dir]
emporium = "src/emporium"

[tool.pdm.build]
source-includes = [
    "docs/source/description.rst",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
