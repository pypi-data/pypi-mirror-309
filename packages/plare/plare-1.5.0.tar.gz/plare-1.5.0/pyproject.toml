[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plare"
authors = [
    { name="Seokhyun Lee", email="gbvrcx@gmail.com" }
]
description = "Language description language, Lexer, and Parser for Python3"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dynamic = ["version"]
dependencies = [
    "rich>=13"
]

[project.optional-dependencies]
dev = [
    "black>=23",
    "isort>=5"
]
test = [
    "pytest>=7"
]
type = [
    "pyright>=1.1"
]

[project.urls]
"Homepage" = "https://github.com/sambyeol/plare"
"Bug Tracker" = "https://github.com/sambyeol/plare/issues"

[tool.hatch.version]
path = "plare/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/plare/"
]

[tool.isort]
profile = "black"
