[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nightwatch"]
exclude = ["nightwatch/desktop"]

[tool.hatch.version]
path = "nightwatch/__init__.py"

[project]
name = "nightwatch-chat"
dynamic = ["version"]
authors = [
    { name = "iiPython", email = "ben@iipython.dev" },
]
description = "The chatting application to end all chatting applications."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "emoji>=2.14.0",
    "nanoid>=2.0.0",
    "orjson>=3.10.11",
    "urwid>=2.6.16",
    "websockets>=14.1",
]

[project.optional-dependencies]
serve = [
    "argon2-cffi>=23.1.0",
    "fastapi>=0.115.5",
    "pydantic>=2.9.2",
    "pydantic-extra-types>=2.10.0",
    "pymongo>=4.10.1",
    "redis[hiredis]>=5.2.0",
    "starlette>=0.41.2",
    "uvicorn[standard]>=0.32.0",
]

[project.urls]
Homepage = "https://github.com/iiPythonx/nightwatch"
Issues = "https://github.com/iiPythonx/nightwatch/issues"

[project.scripts]
nightwatch = "nightwatch.__main__:main"
