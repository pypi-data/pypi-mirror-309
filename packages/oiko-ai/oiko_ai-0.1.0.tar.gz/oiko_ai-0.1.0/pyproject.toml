[tool.poetry]
name = "oiko-ai"
version = "0.1.0"
description = ""
authors = ["murilofray <murilofray01@gmail.com>"]
readme = "README.md"
packages = [{include = "oiko_ai"}]

[tool.poetry.dependencies]
python = "^3.12"
python-pptx = "^1.0.2"
pymupdf = "^1.24.13"
pandas = "^2.2.3"
python-docx = "^1.1.2"
psycopg2 = "^2.9.10"
pyodbc = "^5.2.0"
sqlalchemy = "^2.0.36"
mysql-connector-python = "^9.1.0"
pydantic = "^2.9.2"
langchain = "^0.3.7"


[tool.poetry.group.dev.dependencies]
blue = "^0.9.1"
isort = "^5.13.2"
taskipy = "^1.14.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.44"
mkdocstrings = "^0.27.0"
mkdocstrings-python = "^1.12.2"

[tool.isort]
profile = "black"
line_length = 79

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
docs = "mkdocs serve"
lint = "blue . && isort ."