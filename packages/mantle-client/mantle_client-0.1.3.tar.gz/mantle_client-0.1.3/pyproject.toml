[project]
name = "mantle-client"
version = "0.1.3"
description = "Private insights from network trace data - Client"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.2",
    "requests>=2.32.2",
    "jupyterlab>=4.2.4",
    "loguru>=0.7.2",
    "typer>=0.13.1",
]

[project.optional-dependencies]
# Define optional dependencies (e.g., dev) here.

[project.scripts]
mantle = "mantle_client.cli:main"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "bump2version>=1.0.1",
    "build>=1.2.1",
    "twine>=5.1.1",
    "ipykernel>=6.29.5",
    "pre-commit>=4.0.1",
]

[tool.setuptools]
packages = { find = { where = ["src"] } }
include-package-data = true

[tool.ruff]
line-length = 120
exclude = ["build", "dist", ".venv"]

[tool.ruff.lint]
extend-select = ["I"]
