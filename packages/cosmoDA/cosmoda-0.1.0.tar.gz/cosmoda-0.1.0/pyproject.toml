[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "cosmoDA"
version = "0.1.0"
authors = [
  { name="Johannes Ostner", email="johannes.ostner@online.de" },
]
description = "Compositional Score Matching Optimization for Differential Abundance Testing"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Development Status :: 4 - Beta",
]

dependencies = [
    "numpy",
    "scipy",
    "statsmodels",
    "seaborn",
    "pandas",
    "scanpy",
    "ternary",
    "scikit-learn",
    "rpy2",
    "jupyter",
    "sccoda",
    "gglasso",
    "tqdm",
    "matplotlib",
    "anndata",
    "xlrd"
]

doc = [
    "docutils>=0.8,!=0.18.*,!=0.19.*",
    "sphinx>=4",
    "furo",
    "myst-nb",
    "myst-parser",
    "sphinxcontrib-bibtex>=1.0.0",
    "sphinx-gallery",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "sphinx-remove-toctrees",
    "sphinx-design",
    "sphinx-last-updated-by-git",
    "sphinx-automodapi",
    "sphinxext-opengraph",
    "pygments",
    "pyenchant",
    "nbsphinx",
    "nbsphinx-link",
    "ipykernel",
    "ipython",
]

[project.urls]
Homepage = "https://github.com/bio-datascience/cosmoDA"
Issues = "https://github.com/bio-datascience/cosmoDA/issues"



[tool.hatch.version]
source = "vcs"
