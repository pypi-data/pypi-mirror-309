[tool.poetry]
name = "gitlab_grabber"
version = "0.1.0"
description = ""
authors = ["Onder7994 <andrei.trusikhin@gmail.com>"]
readme = "README.md"
packages = [{include = "gitlab_grabber"}]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/Onder7994/gitlab_grabber"
"Repository" = "https://github.com/Onder7994/gitlab_grabber"
"Documentation" = "https://github.com/Onder7994/gitlab_grabber#readme"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.11.2"
asyncio = "^3.4.3"
gitpython = "^3.1.43"

[tool.poetry.scripts]
gitlab_grabber = "gitlab_grabber.main:main"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = ["E", "W", "C", "F", "N", "D"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []