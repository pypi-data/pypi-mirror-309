[metadata]
name = textlangid
version = 0.0.7
author = tools4eu
author_email = openeuro@proton.me
description = Detects the language of text
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tools4eu/text-language-identifier
project_urls = 
	Bug Tracker = https://github.com/tools4eu/text-language-identifier/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = textlangid
package_dir = 
	= .
python_requires = >=3.6
install_requires = 
	fasttext-wheel
	huggingface_hub
	processors
	numpy<2.0.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

