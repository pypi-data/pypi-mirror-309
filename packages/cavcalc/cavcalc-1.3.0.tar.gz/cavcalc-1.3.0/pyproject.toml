[tool.poetry]
name = "cavcalc"
version = "1.3.0"
description = "A program for computing Fabry-Perot optical cavity parameters."
authors = ["Samuel Rowlinson <samueljrowlinson@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://cavcalc.readthedocs.io/en/latest/"
repository = "https://gitlab.com/sjrowlinson/cavcalc"
documentation = "https://cavcalc.readthedocs.io/en/latest/"
keywords = ["physics", "optics", "interferometry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [
    { include = "cavcalc", from = "src" },
]

[tool.poetry.scripts]
cavcalc = "cavcalc.__main__:cli_entry"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^2.0.0"
matplotlib = "^3.9.0"
importlib-metadata = { version = "^4.0", python = "<3.9" }
Pint = "^0.24.4"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
coverage = "^6.5.0"
pycobertura = "^3.0.0"

[tool.poetry.group.doc.dependencies]
Sphinx = "^5.2.3"
numpydoc = "^1.5.0"
reslate = "^0.56.0"
jupyter-sphinx = "^0.4.0"
tabulate = "^0.9.0"
pydata-sphinx-theme = "^0.13.2"
sphinx_design = "^0.3.0"
sphinx-copybutton = "^0.5.1"
pandas = "^2.0.0"
sphinx-favicon = "^1.0.1"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pre-commit = "^2.20.0"

[tool.black]
line-length = 100

[tool.coverage.run]
source = ["cavcalc"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
