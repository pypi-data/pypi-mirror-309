[flake8]
max-complexity = 18
max-line-length = 90
ignore = D203,E203,E731,W503,E741,B006,B301,F541,B008,C416
exclude = examples/*,**/directions.py,vibes/fireworks/*_launcher.py,vibes/phonon_db/phonon_jsondb.py,vibes/phonon_db/phonon_sqlitedb.py

[isort]
line_length=89
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
lines_after_imports=2

# codecov
[run]
include = */vibes/*
omit =
    docs/
    paper/
