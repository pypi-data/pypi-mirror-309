[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comradewolf"
version = "0.0.2b2"
authors = [
  { name="Konstantin Suspitsyn", email="konstantin.suspitsyn@xmail.ru" },
]
description = "Core to make OLAP-like engine. Creates SQL queries based on imported meta-data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/konstantin-suspitsyn/comradewolf"
Issues = "https://github.com/konstantin-suspitsyn/comradewolf/issues"