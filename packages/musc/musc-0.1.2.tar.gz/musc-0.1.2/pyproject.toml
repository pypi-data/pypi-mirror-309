[project]
name = "musc"
version = "0.1.2"
description = "A library to construct concept drift adaptive model services."
authors = [
    { name = "YANG Qi", email = "y3tothe6@outlook.com" },
]
dependencies = [
    "flask>=3.0.0",
    "gevent>=23.9.1",
    "joblib>=1.3.2",
    "numpy>=1.26.3",
    "readerwriterlock>=1.0.9",
    "river>=0.19.0",
    "pandas>=2.1.4",
    "sortedcontainers>=2.4.0",
    "cloudpickle>=3.0.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

