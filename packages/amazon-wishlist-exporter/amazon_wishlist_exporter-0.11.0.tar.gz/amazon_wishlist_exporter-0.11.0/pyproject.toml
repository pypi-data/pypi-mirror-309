[project]
name = "amazon-wishlist-exporter"
version = "0.11.0"
description = "Export Amazon wishlist metadata to JSON"
authors = [
    { name = "nateify", email = "nateify@users.noreply.github.com" }
]
readme = "README.md"
keywords = ["amazon", "wishlist", "scraper", "amazon-wishlist"]
requires-python = ">=3.9,<3.12"
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
]
license = {file = "LICENSE"}
dependencies = [
    "amazoncaptcha",
    "babel>=2.16.0",
    "curl-cffi>=0.7.3",
    "dateparser>=1.2.0",
    "price-parser>=0.3.4",
    "selectolax>=0.3.25",
    "tenacity>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/nateify/amazon-wishlist-exporter"
Documentation = "https://github.com/nateify/amazon-wishlist-exporter#readme"

[project.optional-dependencies]
icu = ["PyICU>=2.12"]

[project.scripts]
amazon-wishlist-exporter = "amazon_wishlist_exporter.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
override-dependencies = [
    'pillow>=9.0.1, <9.6.0; python_version >= "3.9" and python_version <= "3.11"',
    'pillow>=9.6.0, <12.0.0; python_version >= "3.12"'
]
dev-dependencies = [
    "nox>=2024.10.9",
    "playwright>=1.48.0",
    "pytest>=7.2.0",
    "uv>=0.5.0",
]

[tool.uv.sources]
amazoncaptcha = { url = "https://github.com/nateify/amazoncaptcha/releases/download/0.5.12/amazoncaptcha-0.5.12-py3-none-any.whl" }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short"

[tool.ruff]
target-version = "py39"
line-length = 120
src = ["amazon_wishlist_exporter", "test"]

[tool.ruff.format]
preview = true
