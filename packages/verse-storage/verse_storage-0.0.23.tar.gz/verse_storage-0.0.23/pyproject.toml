[tool.poetry]
name = "verse-storage"
version = "0.0.23"
description = "Verse Storage Components"
authors = ["Verse <admin@rapidverse.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rapidverse/verse"
repository = "https://github.com/rapidverse/verse"
documentation = "https://github.com/rapidverse/verse"
keywords = ["verse", "storage", "components"]

[tool.poetry.dependencies]
python = ">=3.9"
python-dotenv = { version = "*", optional = true }
PyYAML = { version = "*", optional = true }
boto3 = { version = "*", optional = true }
azure-storage-blob = { version = "*", optional = true }
azure-identity = { version = "*", optional = true }
google-cloud-storage = { version = "*", optional = true }
azure-appconfiguration = { version = "*", optional = true }
aiohttp = { version = "*", optional = true }
google-api-python-client = { version = "*", optional = true }
azure-keyvault-secrets = { version = "*", optional = true }
google-cloud-secret-manager = { version = "*", optional = true }
hvac = { version = "*", optional = true }
azure-cosmos = { version = "*", optional = true }
google-cloud-firestore = { version = "*", optional = true }
pymongo = { version = "*", optional = true }
motor = { version = "^3.6.0", optional = true }
redis = { version = "*", optional = true }
psycopg = { version = "*", optional = true, extras = ["binary"] }
pinecone-client = { version = "*", optional = true }
pymilvus = { version = "*", optional = true }
qdrant-client = { version = "*", optional = true }
chromadb = { version = "*", optional = true }
weaviate-client = { version = "*", optional = true }


[tool.poetry.extras]
config_store-aws_parameter_store = ["boto3"]
config_store-azure_app_configuration = ["azure-appconfiguration", "azure-identity", "aiohttp"]
config_store-google_runtime_configurator = ["google-api-python-client"]
config_store-env_file = ["python-dotenv"]
config_store-yaml_file = ["PyYAML"]
config_store-environment = []
config_store-document-store-provider = []
config_store-local = []
config_store-default = []
config_store-hosted = []

secret_store-amazon_secrets_manager = ["boto3"]
secret_store-azure_key_vault = ["azure-keyvault-secrets", "azure-identity", "aiohttp"]
secret_store-google_secret_manager = ["google-cloud-secret-manager"]
secret_store-hashicorp_vault = ["hvac"]
secret_store-env_file = ["python-dotenv"]
secret_store-yaml_file = ["PyYAML"]
secret_store-environment = []
secret_store-document_store_provider = []
secret_store-local = []
secret_store-default = []
secret_store-hosted = []

document_store-amazon_dynamodb = ["boto3"]
document_store-azure_cosmos_db = ["azure-cosmos", "azure-identity"]
document_store-google_firestore = ["google-cloud-firestore"]
document_store-mongodb = ["pymongo", "motor"]
document_store-redis = ["redis"]
document_store-postgresql = ["psycopg"]
document_store-sqlite = []
document_store-memory = []
document_store-local = []
document_store-default = []
document_store-hosted = []

object_store-amazon_s3 = ["boto3"]
object_store-azure_blob_storage = ["azure-storage-blob", "azure-identity"]
object_store-google_cloud_storage = ["google-cloud-storage"]
object_store-file_system = []
object_store-local = []
object_store-default = []
object_store-hosted = []

vector_store-pinecone = ["pinecone-client"]
vector_store-milvus = ["pymilvus"]
vector_store-qdrant = ["qdrant-client"]
vector_store-chroma = ["chromadb"]
vector_store-weaviate = ["weaviate-client"]
vector_store-local = ["chromadb"]
vector_store-default = []
vector_store-hosted = []

all = [
  "python-dotenv",
  "PyYAML",
  "boto3",
  "azure-storage-blob",
  "azure-identity",
  "google-cloud-storage",
  "azure-appconfiguration",
  "google-api-python-client",  
  "azure-keyvault-secrets",
  "aiohttp",
  "google-cloud-secret-manager",
  "hvac",
  "azure-cosmos",
  "google-cloud-firestore",
  "pymongo",
  "motor",
  "redis",
  "psycopg",
  "pinecone-client",
  "pymilvus",
  "qdrant-client",
  "chromadb",
  "weaviate-client",
  "httpx",
]

[[tool.poetry.packages]]
include = "verse"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"