ipflownetwork:
  environment:
  - list: LOG_LEVEL
    options:
    - "debug"
    - "info"
    - "warning"
    - "error"
    - "critical"
    default: "warning"
  - str: LISTEN_PORT
    re: "^\\d{1,5}$"
    default: "2055"
  - str: FORWARD_PORTS
    re: "^((\\d{1,5})(,\\d{1,5})*)?$"
  help: |
    Use FORWARD_PORTS to send the UDP traffic to one or more ports.
    Multiple ports must be comma separated.

ipflow:
  environment:
  - list: LOG_LEVEL
    options:
    - "debug"
    - "info"
    - "warning"
    - "error"
    - "critical"
    default: "warning"
  - str: LISTEN_PORT
    re: "^\\d{1,5}$"
    default: "2055"

phpfpm:
  << : *envbasic

oraclezfs:
  << : *envbasic
  config:
  - str: username
  - str: password
