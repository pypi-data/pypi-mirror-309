[tool.poetry]
name = "sober"
version = "0.1.2"
description = "sober optimises built environment robustly"
authors = ["Cheng Cui <cheng.cui.95@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/airallergy/sober"
repository = "https://github.com/airallergy/sober"

[tool.poetry.dependencies]
python = "^3.12"
pymoo = "^0.6.1"
eppy = "^0.5.63"
numpy = "^2.0"
scipy = "^1.13"
psutil = "^5.9.5"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
ruff = "~0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
    "B",
    "C4",
    "E",
    "F",
    "FLY",
    "FURB",
    "I",
    "ISC",
    "LOG",
    "N",
    "PERF",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PYI",
    "RET",
    "RUF",
    "SIM",
    "SLOT",
    "T20",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
extend-select = ["RUF022"] # explicit preview rules
# consider removing:
#   - E501: long line
#   - PLR0912: too many branches
#   - PLR2004: magic number
#   - PLW0603: use global
#   - TRY003: long raise message
ignore = [
    "E266",
    "E501",
    "E741",
    "PLR0912",
    "PLR0913",
    "PLR2004",
    "PLW0603",
    "RET505",
    "TRY003",
]
preview = true
explicit-preview-rules = true

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
line-ending = "lf"
skip-magic-trailing-comma = true

[tool.mypy]
enable_incomplete_feature = ["PreciseTupleTypes", "NewGenericSyntax"]
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov=sober"
testpaths = ["tests"]
