[project]
name = "llamero"
description = "Tools to facilitate collaborating with LLMs"
requires-python = ">=3.11"
dependencies = [
    "Jinja2>=3.1.2",
    "tomli>=2.0.1",
    "loguru>=0.7.0",
    "fire>=0.5.0",
    "tree-format>=0.1.2",
    "pytest>=7.0",
    "markdown2>=2.4.0",
]
dynamic = ["version"]
readme = "README.md"
license = {file = "LICENSE"}

[project.scripts]
llamero = "llamero:__main__.cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/llamero/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
# addopts = "-v --cov=readme_generator --cov=summary_generator"

[tool.readme.tree]
ignore_patterns = [
    "__pycache__",
    "*.pyc",
    ".git",
    ".venv",
    ".pytest_cache",
    ".vscode",
    ".idea",
    "*.egg-info",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".Python",
    "*.so"
]

# # Lower numbers appear first. Use 999 for optional sections that should appear last
[tool.readme.sections.order]
"introduction.md.j2" = 0
"prerequisites.md.j2" = 1
"usage.md.j2" = 2
"development.md.j2" = 3
"summaries.md.j2" = 4
"site.md.j2" = 5
"structure.md.j2" = 6
"features.md.j2" = 7
"todo.md.j2" = 999
