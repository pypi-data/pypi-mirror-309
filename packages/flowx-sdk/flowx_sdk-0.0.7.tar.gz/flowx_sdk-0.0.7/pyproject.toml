[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name="flowx_sdk"
version="0.0.7"
authors = [
    { name="George-Goldman", email="georgegoldmanjohn.o@gmail.com" },
]
description = "the feature of blockchain"
readme = "README.md"

dependencies = [
    "requests>=2.20",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
home = "https://github.com/georgegoldman/FlowX.git"

[project.scripts]
flowx = "flowx_sdk.cli:main"