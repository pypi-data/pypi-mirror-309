[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "task-executor"
description = "Execute Python functions in an automatically generated user interface (GUI/TUI)."
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["TUI", "GUI", "common", "execute", "task", "lab"]
authors = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
]
dependencies = [
]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
documentation = "https://rhuygen.github.io/task-executor/"
repository = "https://github.com/rhuygen/task-executor"

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/docs",
    "RELEASE.md",
]
