[project]
name = "python-embeddings"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chromadb>=0.5.18",
    "libcst>=1.5.0",
    "pydantic>=2.9.2",
    "tqdm>=4.67.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
sync_repo = "python_embeddings.sync_repo:main"
search = "python_embeddings.search:main"