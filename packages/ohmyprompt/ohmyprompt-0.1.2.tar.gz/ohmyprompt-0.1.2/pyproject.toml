[project]
name = "ohmyprompt"
version = "0.1.2"
description = "Python项目分析工具"
authors = [
    {name = "Lane", email = "cloudsharein@Gmail.com"},
]
dependencies = [
    "click>=8.0.0",
    "mypy>=1.13.0",
    "radon>=6.0.1",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.1",
    "jinja2>=3.1.3",
    "aiofiles>=23.2.1",
    "ruff>=0.7.4",
]

[project.scripts]
ohmyprompt = "ohmyprompt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.27.0",
    "black>=22.0.0",
    "isort>=5.0.0",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/ohmyprompt/**/*.py",
    "src/ohmyprompt/web/static/dist/assets/*.css",
    "src/ohmyprompt/web/static/dist/assets/*.js",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/ohmyprompt/**/*.py",
    "src/ohmyprompt/web/static/dist/assets/*.css",
    "src/ohmyprompt/web/static/dist/assets/*.js",
]

[tool.hatch.build]
packages = ["src/ohmyprompt"]
