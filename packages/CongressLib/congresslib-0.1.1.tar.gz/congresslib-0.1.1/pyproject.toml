[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CongressLib"
version = "0.1.1"
description = "A Python wrapper for the Congress.gov API."
authors = [
    {name = "Ziyu He", email = "zih028@ucsd.edu"}
]
license = {text = "MIT"}

dependencies = [
    "requests",
    "python-dotenv",
    "typing-extensions"
]
readme = "README.md"
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]