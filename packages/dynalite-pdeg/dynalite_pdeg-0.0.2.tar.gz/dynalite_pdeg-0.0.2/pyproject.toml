[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dynalite_pdeg"
dependencies = ["asyncio_telnet", "aiohttp"]
version = "0.0.2"
authors = [
  { name="Patrick Pellacani Muller", email="patrickpmueller@proton.me" },
]
description = "An API for the Dynalite PDEG, using telnet"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/patrickpmueller/dynalite-pdeg"
Issues = "https://github.com/patrickpmueller/dynalite-pdeg/issues"
