[project]
name = "star-of-africa"
version = "0.0.1"
description = "A python version of the Finish classic board game named 'Afrikan tÃ¤hti' (Star of Africa)"
authors = [{name="Olivier Bougeant"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
]


[project.urls]
Homepage = "https://github.com/Bougeant/star-of-africa"


[project.optional-dependencies]
dev = ["pytest", "black", "isort", "flake8", "pytest-cov"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88