[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tui-executor"
description = "Execute Python code in an automatically generated TUI App."
version = "0.4.1"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["TUI", "execute", "task"]
authors = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
]
dependencies = [
    "textual",
    "rich >= 13",
    "executor",
    "PyYAML",
    "distro",
    "ipython >= 8",
    "ipykernel >= 6.15",
    "jupyter-client >= 8.6",
    "jupyter-console >= 6.6",
    "jupyter-core >= 5.7",
]

[project.optional-dependencies]
test = ["pytest", "pytest-order", "faker", "lorem-text"]
dev = ["textual-dev"]

[project.scripts]
tui-executor = "tui_executor.__main__:main"

[project.urls]
documentation = "https://rhuygen.github.io/tui-executor/"
repository = "https://github.com/rhuygen/tui-executor"

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/docs",
    "RELEASE.md",
]
