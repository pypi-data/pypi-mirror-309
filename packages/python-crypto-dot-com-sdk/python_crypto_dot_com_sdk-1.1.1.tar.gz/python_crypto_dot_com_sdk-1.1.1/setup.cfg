[flake8]
extend-ignore = E203
max-line-length = 79
exclude = .venv venv
enable-extensions = B1

[flake8.plugins]
black = true

[isort]
profile = black
line_length = 79
force_single_line = True

[mypy]
plugins = 
	pydantic.mypy
strict = True

[mypy-xarizmi.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

