[metadata]
name = mdit_plain_tts
description = A plain text renderer for markdown-it-py (Fork of https://github.com/elespike/mdit_plain)
long_description = This package is derived from the mdit_plain project by [elespike](https://github.com/elespike/mdit_plain). A renderer for [markdown-it-py](https://github.com/executablebooks/markdown-it-py) that converts markdown documents into plain text by removing all markup.
long_description_content_type = text/markdown
version = 1.0.2
url = https://github.com/milovate/mdit_plain_tts
author = milovate
maintainer = milovate
keywords = markdown plain text plaintext markdown-it markdown-it-py renderer
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Topic :: Text Processing
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: Markup
	Topic :: Text Processing :: Markup :: HTML
	Topic :: Text Processing :: Markup :: Markdown

[options]
package_dir = 
	= src
packages = mdit_plain_tts
python_requires = >= 3.7

[options.extras_require]
test = markdown-it-py >= 1.1.0

[egg_info]
tag_build = 
tag_date = 0

