[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "6.5.2.dev202411190010"
name = "airbyte-source-declarative-manifest"
description = "Base source implementation for low-code sources."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/low-code"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_declarative_manifest" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "6.7.0rc2"

[tool.poetry.scripts]
source-declarative-manifest = "source_declarative_manifest.run:run"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14"
pytest = "^8.3"
requests-mock = "^1.12"
