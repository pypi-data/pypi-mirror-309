[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "total_time"
version = "0.0.4"
authors = [
  { name="Timothee" },
]
description = "A simple timer module to measure your program's elapsed time."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]