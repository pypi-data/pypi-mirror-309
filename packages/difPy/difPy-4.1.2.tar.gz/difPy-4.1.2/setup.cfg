[metadata]
name = difPy
version = attr: difPy.version.__version__
author = Elise Landman
author_email = elisejlandman@hotmail.com
description = difPy Duplicate Image Finder - automated search for duplicate or similar images.
url = https://github.com/elisemercury/Duplicate-Image-Finder
download_url = https://github.com/elisemercury/Duplicate-Image-Finder/archive/refs/tags/v4.1.2.tar.gz
long_description = file: README_pypi.md
long_description_content_type = text/markdown
keywords = duplicate, image, finder, similarity, pictures
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.11

[options]
install_requires = 
	numpy >=1.24.2
	Pillow >= 9.4.0
python_requires = >=3.8
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

