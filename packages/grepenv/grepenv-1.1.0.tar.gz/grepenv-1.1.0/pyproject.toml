[tool.poetry]
name = "grepenv"
version = "1.1.0"
description = "grep's the env"
authors = ["mdLafrance <maxlafrance97@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/mdLafrance/grepenv"
repository = "https://github.com/mdLafrance/grepenv"
packages = [{ include = "grepenv", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.9.0"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
invoke = "^2.2.0"
pytest = "^7.4.4"
coverage = "^7.4.0"

[tool.poetry.scripts]
ge = "grepenv.__main__:main"
grepenv = "grepenv.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
