[tool.poetry]
name = 'colorbar'
version = '0.2.0'
description = 'Colorbar in Python. Fast and lightweight!'
authors = ['codingfisch <l_fisc17@wwu.de>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/codingfisch/colorbar'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research'
]

[tool.poetry.dependencies]
python = '^3.9'
numpy = '*'
pillow = '*'
cmap = '*'
pycairo = '*'

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
