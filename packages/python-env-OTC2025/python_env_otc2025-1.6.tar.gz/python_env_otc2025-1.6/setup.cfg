[metadata]
name = python-env-OTC2025
version = 1.6
description = Helper for installing the Python environment for the OTC 2025 interactive lectures based on SEAScope
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Sylvain Herl√©dan
author_email = sylvain.herledan@oceandatalab.com
keywords = 
url = https://pypi.org/project/python-env-OTC2025/
project_urls = 
	Homepage = https://oceantrainingcourse2025.esa.int/
	Issues = https://forum.oceandatalab.com/seascope

[options]
zip_safe = True
package_dir = 
	=src
packages = find:
install_requires = 
	pySEAScope[processor]
	idf-converter
	gputil
	scipy
	matplotlib
	numba
	pywinpty; sys_platform == 'win32'
	jupyterlab
	xarray
	dask[array,distributed,diagnostics]
	pooch
	fluxengine
	bokeh
	cartopy
	cmocean
	distributed
	hda
	ipywidgets
	netCDF4
	eumdac
	scikit-image
	shapely
	beautifulsoup4
	cdsapi
	ephem
	pandas
	urllib3
	copernicusmarine

[options.package_data]
python_env_OTC = 
	py.typed
	python-env-OTC2025_report.ipynb

[options.entry_points]
console_scripts = 
	otc2025-check-environment = python_env_OTC.__init__:check_all

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

