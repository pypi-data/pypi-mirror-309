[tool.poetry]
name = "easy-kit"
version = "0.1.22"
description = "Python toolkit"
authors = ["flegac <florent.legac@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
repository = "https://github.com/flegac/easy-kit"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.extras]
logger = ["loguru"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
