[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python_packaging_fshangala"
version = "0.0.1"
authors = [
  { name="Funduluka Shangala", email="fshangala@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fsahngala/python_packaging"
Issues = "https://github.com/fshangala/python_packaging/issues"