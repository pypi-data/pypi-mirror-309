[tool.poetry]
name = "langchain-ark"
version = "0.1.4"
description = "An integration package connecting Volcengine ARK and LangChain"
authors = []
readme = "README.md"
license = "MIT"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/ark"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
langchain-core = "^0.3.17"
volcengine-python-sdk = {extras = ["ark"], version = "^1.0.109"}
numpy = "^2.1.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.0"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
