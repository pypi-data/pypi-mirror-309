[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipeteer"
version = "0.3.15"
authors = [
  {name="Marcel Claramunt", email="marcel@marcelc.uk"}
]
description = "Simple, explicit durable execution framework."
dependencies = [
  "haskellian", "pyzmq", "sqlmodel", "pydantic", "dslog", "pyjwt", "httpx",
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/marciclabas/pipeteer.git"
docs = "https://marciclabas.github.io/pipeteer/"

