[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cedartl"
dynamic = ["version"]
description = "Minimally intrusive templating language thought for interactive use in LLM chats"
authors = [{ name = "Elifarley", email = "cedarscript@orgecc.com" }]
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
]
keywords = ["ai-assisted-development"]
dependencies = [
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/CedarVerse/cedartl"
Documentation = "https://github.com/CedarVerse/cedartl#readme"
Repository = "https://github.com/CedarVerse/cedartl.git"
"Bug Tracker" = "https://github.com/CedarVerse/cedartl/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "coverage>=6.0",
    "tox>=3.24",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools_scm]
# To override version:
# >>> SETUPTOOLS_SCM_PRETEND_VERSION=0.0.2 python -m build
# To dry-run and see version:
# >>> python -m setuptools_scm
write_to = "src/cedartl/_version.py"
# Append .post{number of commits} to your version if there are commits after the last tag.
version_scheme = "post-release"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cedartl*"]
exclude = ["cedartl.tests*"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["*.txt", "*.rst"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
