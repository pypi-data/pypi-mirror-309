[tool.poetry]
name = "acled"
version = "0.1.6"
description = "A Python library that unofficially wraps the ACLED API."
authors = ["Blaze Burgess <blaze.i.burgess@gmail.com>"]
license = "GPL 3"
readme = "README.md"
homepage = "https://github.com/blazeiburgess/acled"
repository = "https://github.com/blazeiburgess/acled"
packages = [
    { include = "acled" },
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"