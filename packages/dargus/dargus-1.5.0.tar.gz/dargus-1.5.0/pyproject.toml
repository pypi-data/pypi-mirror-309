[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dargus"]

[project]
name = "dargus"
version = "1.5.0"
description = "A Python engine for testing and benchmarking REST web services"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.6"
license = {file = "LICENSE"}
authors = [
  {name="Daniel Perez-Gil", email="daniel.perez@zettagenomics.com"}
]
maintainers = [
  {name="Daniel Perez-Gil", email="daniel.perez@zettagenomics.com"}
]
keywords = ["opencb", "argus", "dargus", "rest", "webservices", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.6",
]
dependencies = [
    'requests >= 2.28.2',
    'pyyaml >= 6.0',
    'json2html >= 1.3.0',
    'seaborn >= 0.13.2',
    'scipy >= 1.12.0',
    'pandas >= 2.2.0',
    'numpy >= 1.26.4',
    'matplotlib >= 3.8.3'
]

[project.urls]
"Homepage" = "https://github.com/opencb/argus"

[project.scripts]
dargus = "dargus:argus_cli.main"
