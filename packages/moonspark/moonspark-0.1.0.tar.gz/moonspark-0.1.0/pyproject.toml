[project]
name = "moonspark"
version = "0.1.0"
description = "Logging helpers for PySpark"
readme = "README.md"
authors = [
    { name = "Garrett Mooney", email = "garrettrmooney@gmail.com" }
]
requires-python = ">=3.9, <3.11"
dependencies = [
    "polars>=1.14.0",
    "pyarrow>=18.0.0",
    "pyspark==3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
