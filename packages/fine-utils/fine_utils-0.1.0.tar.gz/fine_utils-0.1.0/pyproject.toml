[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fine_utils"
version = "0.1.0"
description = "fine_utils"
requires-python = ">=3.8"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
[[project.authors]]
name = "hhczy"
email = "hhczy1003@gmail.com"

[tool.hatch.build.targets.wheel]
include = [ "fine_utils/**/*.py", "fine_utils/**/*.pyi", "README.md", "LICENSE",]
