{% load helpers %}

<!--___________________________________________________
  if there is an object, linkify it; else dont just CSS
  _____
-->
  {% if object.pk %}
    <a href="{% url object|viewname:"detail" pk=object.id %}"
       class="list-group-item list-group-item-action d-flex justify-content-between">
  {% else %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between">
  {% endif %}


  {{name}}


<!--___________________________________________________
  if this is a badge, or a choice object
  _____
-->
  {% if badge %}
      {% include "sop_infra/tools/badge.html" with object=var %}
  {% else %}
      <span>{{var|placeholder}}</span>
  {% endif %}

    </a>
