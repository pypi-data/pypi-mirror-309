[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "tokenizers_pegasus"
version = "0.0.8-post1"
authors = [
  { name="xiaoql", email="xiaoql@hollycrm.com" },
]
description = "pegasus tokenizers "
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "jieba",
  "rouge",
  "numpy",
  "six"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Qiliang/pegasus"
Issues = "https://github.com/Qiliang/pegasus/issues"
