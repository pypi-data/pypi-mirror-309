[project]
name = "agenthub-core"
version = "0.0.1"
description = "A general-purpose multi-agent orchestration framework."
requires-python = ">=3.7"
readme = "README.md"
authors = [
    { name = "Jacob Weiss", email = "jaweiss2305@gmail.com" }
]

dependencies = [
    "numpy",
    "openai>=1.33.0",
    "pytest",
    "requests",
    "tqdm",
    "pre-commit",
    "instructor",
]

[project.urls]
homepage = "https://github.com/jacobweiss2305/agenthub"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["agenthub*"]
where = ["."]

[tool.setuptools.package-data]
agenthub = ["py.typed"]