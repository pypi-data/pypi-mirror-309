[project]
name = "pylabnotebook"
version = "0.3.1"
description = "This package provides functions to write an automated labnotebook using git."
authors = [
    { name = "Matteo Miotto", email = "miotsdata@gmail.com" },
]
dependencies = [
    "setuptools>=72.1.0",
    "argparse>=1.4.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=4.0.0",
    "Jinja2>=3.1.4",
]
requires-python = ">=3.7"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "git",
    "notebook",
    "track",
    "history",
    "log",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/mmiots9/pylabnotebook"
Issues = "https://github.com/mmiots9/pylabnotebook/issues"

[project.scripts]
labnotebook = "pylabnotebook.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
