[tool.poetry]
name = "CBE_verifier"
version = "1.1"  # Update version as needed
description = "A transaction verification library for CBE."
authors = ["Zahir Seid <Zahirseid101@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Zahir-Seid/CBE_verifier"
repository = "https://github.com/Zahir-Seid/CBE_verifier"
keywords = ["transaction", "verification", "CBE", "OCR"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.6"
easyocr = "^1.6.2"
opencv-python = "^4.5.5.64"
pillow = "^10.0.0"
pyzbar = "^0.1.9"
numpy = "^1.24.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
