
[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = "zotero_utils"
version = '0.1.1'
description = 'Tools to locally analyze a Zotero library.'
authors = [{name = "Mitchell Tillman", email ="mtillman14@gmail.com"}]
dependencies = [
    "typer",
    "matplotlib",
    "pandas",
    "plotly"
]

[project.urls]
Documentation = "https://mtillman14.github.io/zotero_utils/"
Repository = "https://github.com/mtillman14/zotero_utils"

[project.scripts]
zotero-utils = "zotero_utils.commands:main"