[project]
name = "montyalex"
version = "0.1.4"
description = "Personal python related stuff for >=3.12"
authors = [
    { name = "D. Alex Graham", email = "alex@aode.space" },
]
dependencies = [
    "typer>=0.12.5",
    "python-dateutil>=2.9.0.post0",
    "diskcache>=5.6.3",
    "more-itertools>=10.5.0",
    "msgspec[toml,yaml]>=0.18.6",
    "tzdata>=2024.2",
    "psutil>=6.1.0",
    "googletrans==4.0.0rc1",
]
keywords = [
    "Monty Python",
    "CLT",
    "CLI",
    "File-system",
    "PDM",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/alexxgraham/montyalex.git"
Repository = "https://github.com/alexxgraham/montyalex.git"
Changelog = "https://github.com/alexxgraham/montyalex/blob/main/CHANGELOG.md"

[project.scripts]
montyalex = "montyalex.app:monty"
mtax = "montyalex.app:monty"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.black]
line-length = 72

[tool.pylint.basic]
module-naming-style = "snake_case"
class-naming-style = "PascalCase"
class-const-naming-style = "PascalCase"
method-naming-style = "snake_case"
function-naming-style = "snake_case"
variable-naming-style = "snake_case"
good-names = [
    "_",
    "f",
    "i",
    "j",
    "k",
]

[tool.pylint.design]
max-parents = 15
max-attr = 40
max-locals = 50
max-args = 100
max-branches = 150
max-statements = 150
max-returns = 150
max-public-methods = 500

[tool.pylint."messages control"]
disable = [
    "redefined-builtin",
    "missing-class-docstring",
    "missing-module-docstring",
    "missing-function-docstring",
]
