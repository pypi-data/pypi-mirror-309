[project]
name = "stylecolor"
version = "1.0.1.post1"
authors = [
  { name="Clovis P", email="clovisp.pypi@gmail.com" },
]
description = "the simplest package to apply style and color in terminal"
readme = "README.md"
requires-python = ">=3.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    'Topic :: Utilities',
    'Topic :: System :: Shells',
    'Topic :: Text Editors :: Text Processing',
    'Environment :: Console',
]
keywords = ["style", "color", "ANSI", "shell", "terminal", "text"]
