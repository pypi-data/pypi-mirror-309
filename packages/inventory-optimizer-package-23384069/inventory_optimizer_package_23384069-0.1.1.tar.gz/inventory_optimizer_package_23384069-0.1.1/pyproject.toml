[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inventory-optimizer-package-23384069"
version = "0.1.1"
authors = [
  { name="Ikenna Ughanze", email="ughanzepolycarp@example.com" },
]
description = "A simple package that ensures stock level in inventory is always optimal"
readme = "README.md"
requires-python = ">=3.8"

