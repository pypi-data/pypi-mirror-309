[tool.poetry]
name = "frontmatter-format"
# Keep this a dev version, as the dynamic versioning plugin is used for actual release versions:
version = "0.1.6"
description = "A micro-format for YAML metadata on any file."
authors = ["Joshua Levy <joshua@cal.berkeley.edu>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/jlevy/frontmatter-format"

[tool.poetry.dependencies]
python = "^3.10"
ruamel-yaml = "^0.18.6"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
pytest = "^8.3.3"
ruff = "^0.4.10"
usort = "^1.0.8.post1"
mypy = "^1.13.0"
codespell = "^2.3.0"
rich = "^13.9.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Auto-generated version in build, based on tag or commit.
# https://sam.hooke.me/note/2023/08/poetry-automatically-generated-package-version-from-git-commit/
[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern  = "^v?(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?"
format-jinja = """
    {%- if distance == 0 -%}
        {{- base -}}
    {%- else -%}
        {{- base }}.dev{{ distance }}+{{commit}}
    {%- endif -%}
"""

[tool.poetry.scripts]
lint = "devtools.lint:main"
test = "pytest:main"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
ignore = ["E402", "E731", "E712"]

[tool.mypy]
disable_error_code = [
    "import-untyped",
]

[tool.codespell]
# ignore-words-list = "foo,bar"
# skip = "foo.py,bar.py"

[tool.pytest.ini_options]
python_files = ["*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = [
    "frontmatter_format",
    "tests",
]
norecursedirs = []
filterwarnings = []
