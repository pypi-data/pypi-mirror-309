[project]
name = "rlane-sumdups"
version = "1.0.3"
description = "checksum/duplicates, yada..."
authors = [
    { name = "Russel Lane", email = "russel@rlane.com" },
]
readme = "README.md"
keywords = [
    "checksum",
    "duplicates",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "argcomplete>=3.5.1",
    "libmagic>=1.0",
    "loguru>=0.7.2",
    "pyexiftool>=0.5.6",
    "python-dateutil>=2.9.0.post0",
    "python-magic>=0.4.27",
    "rlane-libcli>=1.0.8",
    "rlane-libfile>=1.0.2",
    "rlane-pathtree>=1.0.2",
    "termcolor>=2.5.0",
    "xdg>=6.0.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/russellane/sumdups"

[project.scripts]
sumdups = "sumdups.cli:main"

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.10.0",
    "flake8-bugbear>=24.10.31",
    "flake8-pydocstyle>=0.2.4",
    "flake8-pylint>=0.2.1",
    "flake8-pytest-style>=2.0.0",
    "flake8-simplify>=0.21.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "toml>=0.10.2",
]

[tool.black]
line-length = "97"

[tool.isort]
line_length = "97"
profile = "black"

[tool.pylint.format]
max-line-length = "97"

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
fail-on = [
    "I0021",
]

[tool.pydocstyle]
convention = "google"
add-ignore = [
    "D105",
    "D202",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
