[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycolorkit"
version = "1.0.3"
authors = [
  { name="Kaitlen Crawford", email="hello@codewithkate.com" },
]
description = "A color conversion package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/codewithkate/pycolorkit"
Issues = "https://github.com/codewithkate/pycolorkit/issues"