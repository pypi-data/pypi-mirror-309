[project]
name = "genericpy"
version = "0.0.1-beta.3"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "pyreflex"
]
description = "This module helps introduce the real generics into class and functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/genericpy"
"Bug Tracker" = "https://github.com/Caewinix/genericpy/issues"