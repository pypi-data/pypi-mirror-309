[metadata]
name = phonochrome
version = 1.0.0
description = A bijective 8-bit RGB encoding library that generates phonotactically plausible appellations.
long_description = file: README.md
long_description_content_type = text/markdown
author = Kreusada
author_email = kreusadaprojects@gmail.com
url = https://github.com/Kreusada/Phonochrome
keywords = RGB encoding, linguistics, phonotactics, bijective, encoding
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Text Processing :: Linguistic
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Utilities
	Development Status :: 4 - Beta

[options]
py_modules = phonochrome
python_requires = >=3.5

[options.entry_points]
console_scripts = 
	phonochrome = phonochrome:main

[egg_info]
tag_build = 
tag_date = 0

