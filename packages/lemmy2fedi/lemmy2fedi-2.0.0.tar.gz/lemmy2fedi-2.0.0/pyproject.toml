[project]
name = "lemmy2fedi"
description = "Bot to copy posts (including attachments) from lemmy communities to a fediverse account."
readme = "README.rst"
authors = [
  { name = "marvin8", email = "marvin8@tuta.io" },
]
requires-python = ">=3.11,<3.13"
license = {text = "AGPL-3.0-or-later"}
version = "2.0.0"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx~=0.27.2",
    "loguru~=0.7.2",
    "minimal-activitypub>=1.3.0",
    "msgspec~=0.18.6",
    "stamina~=24.3.0",
    "tomli-w~=1.1.0",
    "typer~=0.13.0",
]

[project.scripts]
lemmy2fedi = "lemmy2fedi:app.typer_shim"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"

[tool.scriv]
categories = "Breaking, Added, Changed, Deprecated, Removed, Fixed, Security"
format = "rst"
version = "literal: pyproject.toml: project.version"

[tool.uv]
package = true
