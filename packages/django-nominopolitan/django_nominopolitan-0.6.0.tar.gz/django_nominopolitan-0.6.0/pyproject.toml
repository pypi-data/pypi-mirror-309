[tool.poetry]
name = "django-nominopolitan"
version = "0.6.0"
description = "Neapolitan with namespaces - Django CRUD views"
authors = ["Michael Foulds <mfoulds@navigatus.net>"]
readme = "README.md"
packages = [{include = "nominopolitan"}]
repository = "https://github.com/doctor-cornelius/django-nominopolitan"
homepage = "https://github.com/doctor-cornelius/django-nominopolitan"

[tool.poetry.dependencies]
python = "^3.12.3"
pydantic = "^2.7.1"
validators = "^0.28.3"
django = "^5.1.3"
neapolitan = "^24.8"
django-htmx = "^1.21.0"
django-template-partials = "^24.4"

[tool.poetry.group.dev.dependencies]
commitizen = "^3"
ipykernel = "^6"
pytest = "^8.2.1"
coverage = "^7"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

