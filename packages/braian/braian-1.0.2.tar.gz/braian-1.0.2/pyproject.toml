[tool.poetry]
name = "braian"
version = "1.0.2"
description = "A python library for easy navigation, visualisation, and analysis of whole-brain quantification data."
homepage = "https://silvalab.codeberg.page/BraiAn/"
repository = "https://codeberg.org/SilvaLab/BraiAn"
documentation = "https://silvalab.codeberg.page/BraiAn/api-braian/"
keywords = ["data-analysis", "library", "neuroscience", "visualisation", "visualization", "whole-brain"]
authors = ["Carlo Castoldi <carlo.castoldi@outlook.com>"]
license = "LGPL-3.0-or-later"
readme = "README.md"
packages = [{include = "braian"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
python-igraph = "^0.11.8"
numpy = "^2.0.2"                # for 2.1.1 wait for numba 0.61: https://github.com/numba/numba/issues/9708
numba = ">=0.60"                # must pin numba to 0.60 in order to update to numpy 2.0. Blocking support for python3.13
pandas = "^2.2.2"
plotly = "^5.24.1"
scipy = "^1.14.1"
kaleido = "0.2.1"               # used to export plotly images. "0.2.1.post1" version can't be installed
beautifulsoup4 = "^4.12.3"      # used to blacklist regions from Allen's ontology that have no annotation
brainglobe-heatmap = "^v0.5.4"  # used to visualize brain heatmap for IEGs overlaps
urllib3 = "^1.26.16"            # fix poetry+conda bug: https://github.com/python-poetry/poetry/issues/7936
tables = "^3.9.2"               # fix problem with h5py installation
pywin32 = {version = "^306", platform = "win32"}
pyyaml = "^6.0.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = {git = "https://github.com/carlocastoldi/mkdocs.git", rev = "on-template"}
mkdocstrings = {extras = ["python"], version = "^0.26.2"}
mkdocs-plugin-progress = "^1.2.0"
mkdocs-material = "^9.5.44"
mkdocs-jupyter = "^0.25.1"
mkdocs-include-markdown-plugin = "^6.2.2"
mkdocs-multi-theme-plugin = {git = "https://github.com/carlocastoldi/mkdocs-multi-theme-plugin.git", rev = "master"}
mkdocs-open-in-new-tab = "^1.0.7"
markdown-captions = "^2.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
