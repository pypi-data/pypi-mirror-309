[tool.poetry]
name = "bs4-utils"
version = "0.1.2"
description = "A BeautifulSoup wrapper with helpful utils."
authors = ["J.I. Cruz <hello@jicruz.com>"]
license = "MIT"
readme = "README.md"

include = ["bs4_utils/**/*.pyi", "bs4_utils/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "*"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.4"
pytest = "^8.3.3"
mypy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
