site_name: "Data Analysis Tooling for the Chair of Software Engineering II"

theme:
  name: "material"

plugins:
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_inheritance_diagram: True
            relative_crossrefs: True
            scoped_crossrefs: True
  - search

nav:
  - index.md
  - reference.md
