[tool.poetry]
name = "study-da"
version = "0.5.1"
description = "A tool to create and submit large-scale DA simulations."
authors = ["Colas <colasdroin@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
numpy = "^2.0.2"
pandas = "^2.2.3"
pyyaml = "^6.0.2"
cpymad = "^1.16.3"
ruamel-yaml = "^0.18.6"
jinja2 = "^3.1.4"
xsuite = "^0.18.10"
fastparquet = "^2024.11.0"
filelock = "^3.16.1"
black = "^24.10.0"
seaborn = "^0.13.2"
qrcode = "^8.0"
matplotlib = "^3.9.2"
matplotlib-inline = "^0.1.7"
ipython = "^8.29.0"
psutil = "^6.1.0"
numba = "^0.60.0"
llvmlite = "^0.43.0"

# Nafflib may create problems through llvmlite... See installation instructions
nafflib = "^2.0.2"

# Xmask commented out as external_dependencies are not supported by pypi
# xmask = {path = "external_dependencies/xmask", develop = true}


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "*"
mkdocstrings = {extras = ["python"], version = "^0.26.2"}
mkdocs-material = "^9.5.41"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.9"
mkdocs-git-revision-date-localized-plugin = "^1.2.9"
mkdocs-git-authors-plugin = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


