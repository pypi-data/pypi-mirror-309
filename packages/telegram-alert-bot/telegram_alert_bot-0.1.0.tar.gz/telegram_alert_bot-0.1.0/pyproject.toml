[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telegram-alert-bot"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A simple Telegram alert bot package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-telegram-bot>=20.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/telegram-alert-bot" 