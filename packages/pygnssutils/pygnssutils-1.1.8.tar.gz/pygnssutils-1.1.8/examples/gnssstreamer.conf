# Sample configuration file for gnssstreamer CLI utility.
# This outputs the data stream to a TCP socket server.
# Usage:
#    gnssstreamer -C gnssstreamer.conf
# Or set environment variable GNSSSTREAMER_CONF to
# location of this file and simply run:
#    gnssstreamer
port=/dev/ttyACM0
verbosity=2
logtofile=/home/username/gnssstreamer.log
format=2
clioutput=3
output=0.0.0.0:50012