[project]
name = "chibihash"
version = "0.1.0"
description = "Python port of ChibiHash"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
authors = [{ name = "Jiayu Liu", email = "jiayu@hey.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["hash", "chibihash"]

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://github.com/jimexist/chibihash"
issues = "https://github.com/jimexist/chibihash/issues"

[tool.uv]
dev-dependencies = ["pytest>=8.3.3", "ruff>=0.7.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
