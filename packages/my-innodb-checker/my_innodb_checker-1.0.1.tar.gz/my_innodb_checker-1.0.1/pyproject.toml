[tool.poetry]
name = "my-innodb-checker"
version = "1.0.1"
description = "Mysql InnoDB cluster monitoring"
authors = ["Arunas Grigalionis <arunas.grigalionis@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^2.0.36"
pymysql = "^1.1.1"
tabulate = "^0.9.0"

[tool.poetry.scripts]
mycheck = 'my_innodb_checker.cli:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
