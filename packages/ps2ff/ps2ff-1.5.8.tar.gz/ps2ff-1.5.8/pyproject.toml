[project]
name = "ps2ff"
dynamic = ["version"]
description = "Approximated rupture distances from point source"
authors = [
    {name = "Eric Thompson", email="emthompsone@usgs.gov"},
    {name = "Bruce Worden", email="cbworden@contractor.usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"

# Requirements:
dependencies = [
    "configobj>=5.0.6",
    "numpy>=1.21,<2.0",
    "pandas>=1.0",
    "scipy>=1.7",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "esi-releases>=0.1",
    "flake8>=3.9",
    "ipython>=7.26",
    "pylint>=2.17",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12",
    "pytest-console-scripts>=1.4",
    "vcrpy>=4.1",
]
doc = [
    "altair>=4.2.2",
    "furo>=2023.3.27",
    "myst-nb>=0.17.2",
    "myst-parser>=0.18.1",
    "nbsphinx>=0.9.1",
    "recommonmark>=0.7.1",
    "sphinx>5.0.0",
    "sphinx-autoapi<3.0.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-inline-tabs>=2023.4.21",
    "sphinxcontrib-programoutput>=0.17",
]
build = [
    "build",
    "twine",
]


[project.scripts]
run_ps2ff = "ps2ff.bin.run_ps2ff:cli"
run_ps2ff_single_event = "ps2ff.bin.run_ps2ff_single_event:cli"

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "numpy",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["ps2ff*"]
exclude = ["tests*"]

[tool.setuptools_scm]

