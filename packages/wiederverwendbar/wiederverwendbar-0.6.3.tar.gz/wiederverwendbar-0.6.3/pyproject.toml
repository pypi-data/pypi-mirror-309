[project]
name = "wiederverwendbar"
dynamic = []
description = "A collection of scripts, classes and tools they are \\\"wiederverwendbar\\\"."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "pydantic>=2.9.2",
    "pydantic-settings>=2.5.2",
    "devtools>=0.12.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.6.3"

[project.license]
text = "GPL-3.0"

[project.optional-dependencies]
full = [
    "rich>=13.8.1",
    "typer>=0.12.5",
    "pythonping>=1.1.4",
    "mongoengine>=0.29.1",
    "nicegui>=2.1.0",
    "uvicorn>=0.30.6",
    "fastapi>=0.115.0",
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=10.4.0",
    "blinker>=1.8.2",
    "kombu>=5.4.2",
    "nest-asyncio>=1.6.0",
]
rich = [
    "rich>=13.8.1",
]
typer = [
    "typer>=0.12.5",
]
mongoengine = [
    "mongoengine>=0.29.1",
    "blinker>=1.8.2",
]
uvicorn = [
    "uvicorn>=0.30.6",
]
fastapi = [
    "fastapi>=0.115.0",
]
nicegui = [
    "nicegui>=2.1.0",
]
starlette-admin = [
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=10.4.0",
    "kombu>=5.4.2",
    "nest-asyncio>=1.6.0",
]
fuctions = [
    "pythonping>=1.1.4",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/wiederverwendbar/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
    "gitchangelog>=3.0.4",
    "pystache>=0.6.5",
]

[tool.pdm.scripts.changelog]
shell = "gitchangelog > .\\CHANGELOG.md"

[tool.pdm.scripts.push-tags]
shell = "git push origin --tags"
