repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.2
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi ]
        args: [ --fix, --ignore=F401,F403,F405 ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]
      