[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pressoir-cli"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "dataclass-wizard",
  "Jinja2",
  "minicli",
  "progressist",
  "pypandoc",
  "PyYAML",
  "selectolax",
  "python-slugify",
  "tomli >= 1.1.0 ; python_version < '3.11'",
  "unidecode",
]
[tool.hatch.version]
path = "pressoir_cli/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "/pressoir_cli",
]

[tool.hatch.build.targets.wheel]
packages = ["pressoir_cli"]

[project.scripts]
pressoir-cli = "pressoir_cli.cli:main"

[project.optional-dependencies]
dev = [
  "black",
  "cogapp",
  "isort",
  "hatch",
  "pytest",
  "ruff",
]

[tool.ruff]
output-format = "full"
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "PTH", "RUF"]
fixable = ["I"]
# Espace insecable (guillemets) + fine insecable (ponctuation double, chiffres)
# + vraie apostrophe.
allowed-confusables = [" ", " ", "’", "–"]
