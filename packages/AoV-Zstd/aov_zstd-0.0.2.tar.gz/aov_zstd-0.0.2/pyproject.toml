[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AoV_Zstd"
version = "0.0.2"
authors = [
  { name="HoangMS", email="trungheocs1@gmail.com" },
]
description = "A tool for de/compressed file AOV/ROV game"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyzstd",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
