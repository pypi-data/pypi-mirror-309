site_name: PyAction
repo_name: lnxpy/pyaction
repo_url: https://github.com/lnxpy/pyaction
site_url: https://pyaction.imsadra.me/

nav:
  - Introduction: index.md
  - Quickstart: quickstart.md
  - Tutorial: tutorial.md
  - Contributing: contributing.md
  - License: license.md
  - Contact: contact.md

theme:
  name: material
  logo: img/logo.svg
  favicon: img/logo.svg
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - content.code.copy
    - navigation.footer
    - search.highlight
    - content.code.annotate
    - navigation.tabs
    - toc.integrate
    - announce.dismiss
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/sun-16
        name: Switch to dark mode

    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/moon-16
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    annotation: material/star-four-points-circle-outline

plugins:
  - social:
      cards_layout_options:
        background_color: "#3C35A4"
        color: white
        font_family: Montserrat
  - search:
      lang: en

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/lnxpy/pyaction
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/lnxpylnxpy
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/sadra-yahyapour
    - icon: fontawesome/solid/globe
      link: https://imsadra.me

extra_css:
  - css/style.css

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.mark
