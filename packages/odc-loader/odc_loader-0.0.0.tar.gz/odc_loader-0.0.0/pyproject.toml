[project]
name = "odc-loader"
description = "Tooling for constructing xarray objects from parsed metadata"
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    "affine",
    "odc-geo>=0.4.7",
    "rasterio>=1.0.0,!=1.3.0,!=1.3.1",
    "dask[array]",
    "numpy>=1.20.0",
    "pandas",
    "toolz",
    "xarray>=0.19",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
    "Typing :: Typed",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/opendatacube/odc-loader/"
# Documentation = "https://odc-loader.readthedocs.io/en/latest/"
"Bug Reporting" = "https://github.com/opendatacube/odc-loader/issues"

[project.optional-dependencies]
botocore = ["botocore"]
zarr = [
    "zarr>=2.18.3",
]

[build-system]
requires = ["setuptools>=69", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# Because we're using the 'odc' namespace package, we need to list it explicitly
# See https://packaging.python.org/en/latest/guides/packaging-namespace-packages/
include = ["odc.loader"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
allow_redefinition = true
explicit_package_bases = true # work with the 'odc' namespace package
files = ["odc"]


[tool.isort]
profile = "black"

[tool.pylint.messages_control]

max-line-length = 120
max-args = 10

disable = [
  "missing-function-docstring",
  "invalid-name",
  "fixme",
  "wrong-import-order",
  "duplicate-code",
  "ungrouped-imports",
]

[dependency-groups]
dev = [
    "coverage>=7.6.7",
    "geopandas>=1.0.1",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
]
