[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "src/fiscus/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "*.pyc",
    "*.pyo",
    "__pycache__",
    "tests/",
    "*.log",
    "*.tmp",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/fiscus/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "*.pyc",
    "*.pyo",
    "__pycache__",
    "tests/",
    "*.log",
    "*.tmp",
]

[tool.hatch.metadata]
requires-python = ">=3.9"
