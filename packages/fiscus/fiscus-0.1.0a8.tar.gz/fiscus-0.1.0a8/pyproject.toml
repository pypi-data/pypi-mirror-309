[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fiscus"
version = "0.1.0a8"
description = "Fiscus is the definitive platform for AI-driven integrations, serving as your AI Integration Engineer."
readme = "README.md"
license = { text = "Proprietary" }
authors = [{ name = "Fiscus Flows, Inc.", email = "support@fiscusflows.com" }]
requires-python = ">=3.9"
keywords = ["API Gateway", "AI", "Machine Learning"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

dependencies = [
    "aiohappyeyeballs>=2.4.3",
    "aiohttp>=3.10.10",
    "aiosignal>=1.3.1",
    "annotated-types>=0.7.0",
    "anyio>=4.6.2.post1",
    "attrs>=24.2.0",
    "certifi>=2024.8.30",
    "charset-normalizer>=3.4.0",
    "distro>=1.9.0",
    "filelock>=3.16.1",
    "frozenlist>=1.4.1",
    "fsspec>=2024.9.0",
    "gevent>=24.2.1",
    "greenlet>=3.1.1",
    "h11>=0.14.0",
    "httpcore>=1.0.6",
    "httpx>=0.27.2",
    "idna>=3.10",
    "jiter>=0.6.1",
    "multidict>=6.1.0",
    "packaging>=24.1",
    "propcache>=0.2.0",
    "pydantic>=2.9.2",
    "pydantic_core>=2.23.4",
    "PyYAML>=6.0.2",
    "requests>=2.32.3",
    "setuptools>=75.1.0",
    "sniffio>=1.3.1",
    "tqdm>=4.66.5",
    "typing_extensions>=4.12.2",
    "urllib3>=2.2.3",
    "websocket-client>=1.8.0",
    "websockets>=13.1",
    "yarl>=1.15.5",
    "zope.event>=5.0",
    "zope.interface>=7.0.3"
]

[project.optional-dependencies]
openai = ["openai>=1.53.0"]
anthropic = ["anthropic>=0.37.1", "tokenizers>=0.20.1"]
ai = ["huggingface-hub>=0.25.2", "tokenizers>=0.20.1", "anthropic>=0.37.1"]
full = ["openai>=1.53.0", "anthropic>=0.37.1", "huggingface-hub>=0.25.2", "tokenizers>=0.20.1"]

[project.scripts]
test-fiscus = "tests.test_fiscus:main"
