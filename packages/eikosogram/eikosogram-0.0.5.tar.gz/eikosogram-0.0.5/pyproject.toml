[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eikosogram"
version = "0.0.5"
authors = [
  { name="Petro Zdebskyi", email="petrozd@gmail.com" },
]
description = "A small package for drawing eikosograms"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/petro-zdebskyi/eikosogram"
Issues = "https://github.com/petro-zdebskyi/eikosogram/issues"