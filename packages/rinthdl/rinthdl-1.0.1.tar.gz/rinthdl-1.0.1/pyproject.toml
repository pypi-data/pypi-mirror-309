[tool.poetry]
name = "rinthdl"
version = "1.0.1"
description = "Define a Minecraft modpack in a JSON file, specifying mods, shaders, and resource packs, then download everything into organized folders for easy copying into your .minecraft folder."
authors = ["Alexander Brightwater <alexander.brightwater@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
packages = [
    {include = "helpers", from = "src"},
    {include = "rinthdl", from = "src"}
]
keywords = ["modrinth", "minecraft", "downloader"]

[tool.poetry.dependencies]
python = "3.11.*"
requests = "^2.32.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rinth-search = "rinthdl.search:main"
rinth-util = "rinthdl.main:main"
rinth-pack = "rinthdl.modpack:main"
