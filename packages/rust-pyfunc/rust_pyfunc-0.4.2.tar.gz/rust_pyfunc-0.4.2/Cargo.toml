[package]
name = "rust_pyfunc"
version = "0.4.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_pyfunc"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.0", features = ["extension-module"] }
ndarray = "0.15"
nalgebra = "0.29.0"
numpy = "0.18"


[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
