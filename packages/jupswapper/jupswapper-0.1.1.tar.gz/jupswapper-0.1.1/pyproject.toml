[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupswapper"
version = "0.1.1"
description = "A Python package for token swapping and wallet interactions on Solana using Jupiter Aggregator"
readme = "README.md"
authors = [
    { name = "Charly Robinson La Rocca" },
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "solders",
    "solana>=0.35",
    "pydantic",
    "base58",
    "mnemonic",
    "requests" 
]

[project.urls]
Homepage = "https://github.com/laroccacharly/jupswap" 