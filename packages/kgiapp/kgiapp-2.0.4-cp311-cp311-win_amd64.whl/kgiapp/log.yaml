version: 1
disable_existing_loggers: no

formatters:
    standard:
        format: "%(asctime)s %(levelname)-8s %(name)-12s %(process)d %(filename)-16s %(funcName)-20s %(message)s"
 
root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
 
loggers:
    app:
        level: DEBUG
        handlers: [console, info_file_handler]
        propagate: no
 
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: standard
        stream: ext://sys.stdout
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: standard
        filename: debug.log
        maxBytes: 5242880
        backupCount: 2
        encoding: utf-8
    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: standard
        filename: errors.log
        maxBytes: 5242880
        backupCount: 5
        encoding: utf-8