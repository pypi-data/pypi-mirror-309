[metadata]
name = otoole
description = A Python toolkit to support use of OSeMOSYS
author = Will Usher
author_email = wusher@kth.se
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/OSeMOSYS/otoole
project_urls = 
	Documentation = https://otoole.readthedocs.io/en/latest/?badge=latest
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	xlrd
	pyyaml
	pydot
	pandas>=2.1.4
	Amply>=0.1.6
	networkx
	flatten_dict
	openpyxl
	pydantic>=2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	otoole = otoole.cli:main

[tool:pytest]
addopts = 
	--cov otoole --cov-report lcov
	--verbose
	-s
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
ignore = E501
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
ignore_missing_imports = True
follow_imports = silent

[pyscaffold]
version = 4.5
package = otoole
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

