[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymymodeler"
version = "0.1.2"
description = "A library to generate SQLAlchemy and Pydantic models from MySQL databases"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "masoppubun", email = "spice.alone@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "sqlalchemy>=2.0",
    "pydantic>=2.0",
    "pymysql>=1.0",
    "sqlacodegen_v2>=0.1"
]

[project.urls]
Homepage = "https://github.com/masoppubun/pymymodeler"
