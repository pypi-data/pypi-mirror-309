[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "my_BiciMad_Project"
version = "0.0.1"
requires-python = ">=3.11"   #este proyecto necesita python 3.11
readme = "README.md"
license = {text = "MIT License"}


dependencies = [
  "requests>=2.24.0",
  "pandas >= 2.2.3",
  ]

[tool.setuptools.packages.find]
exclude = ["tests*"]  #excluye los tests



