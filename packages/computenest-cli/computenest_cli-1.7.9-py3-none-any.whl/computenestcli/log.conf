[loggers]
keys=root,user,developer

[logger_root]
level=DEBUG
handlers=consoleHandler,userFileHandler,developerFileHandler

[logger_user]
handlers=consoleHandler,userFileHandler,developerFileHandler
qualname=user
level=INFO
propagate=0

[logger_developer]
handlers=consoleHandler,developerFileHandler
qualname=developer
level=INFO
propagate=0

[handlers]
keys=consoleHandler,userFileHandler,developerFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=user
args=()

[handler_developerFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('/tmp/developer.log', 'a', 10*1024*1024, 5)  # 相对路径

[handler_userFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=user
args=('/tmp/build_service_pre.log', 'a', 10*1024*1024, 5)  # 相对路径

[formatters]
keys=form01,user

[formatter_form01]
format=[%(asctime)s][%(threadName)s][%(filename)s][line:%(lineno)d][%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_user]
format=[%(asctime)s][%(threadName)s][%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
